<!DOCTYPE html><html lang="en" class="theme-light standalone-gallery"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png"><link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png"><link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png"><link rel="manifest" href="favicons/app.webmanifest"><link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#f29a33"><link rel="shortcut icon" href="favicons/favicon.ico"><meta name="msapplication-TileColor" content="#222222"><meta name="msapplication-config" content="favicons/browserconfig.xml"><meta name="theme-color" content="#f29a33"><title>My Audible Library</title><script id="library-data" type="application/json">{"extras":{"domain-extension":".de"},"books":[{"added":73,"asin":"B088C5M6GG","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"Civil war looms in the Bobiverse in this brand-new, epic-length adventure by Audible number one best seller Dennis E. Taylor. More than a hundred years ago, Bender set out for the stars and was never heard from again....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"514MNgIFiSL","format":"Originalaufnahme Hörbuch","language":"English","length":"16 Std. 57 Min.","narrators":[{"name":"Ray Porter"}],"progress":0,"publishers":[{"name":"Audible Originals"}],"ratings":601,"releaseDate":"2020-09-24","sample":"https://samples.audible.de/or/orig/000029/or_orig_000029_sample.mp3","series":[{"asin":"B01LYVDQ06","bookNumbers":["4"],"name":"Bobiverse"}],"summary":"<p>Civil war looms in the Bobiverse in this brand-new, epic-length adventure by Audible number one best seller Dennis E. Taylor.</p> <p>More than a hundred years ago, Bender set out for the stars and was never heard from again. There has been no trace of him despite numerous searches by his clone-mates. Now Bob is determined to organize an expedition to learn Bender’s fate - whatever the cost.</p> <p>But nothing is ever simple in the Bobiverse. Bob’s descendants are out to the 24th generation now, and replicative drift has produced individuals who can barely be considered Bobs anymore. Some of them oppose Bob’s plan; others have plans of their own. The out-of-control moots are the least of the Bobiverse’s problems.</p> <p>Undaunted, Bob and his allies follow Bender’s trail. But what they discover out in deep space is so unexpected and so complex that it could either save the universe - or pose an existential threat the likes of which the Bobiverse has ever faced.&nbsp;</p> <p><i>Heaven’s River </i>is the fourth installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","title":"Heaven's River: Bobiverse, Book 4","titleShort":"Heaven's River"},{"added":72,"asin":"3837154653","authors":[{"name":"Marc Elsberg","url":"B008TPZD32"}],"blurb":"Nie hätte die Juristin Dana Marin geglaubt, diesen Tag wirklich zu erleben: Bei einem Besuch in Athen nimmt die griechische Polizei den Ex...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51XV1fa2R5L","format":"Ungekürztes Hörbuch","language":"German","length":"15h 42m ","narrators":[{"name":"Dietmar Wunder"}],"progress":"4 Std. 10 Min. verbleibend","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":447,"releaseDate":"2021-03-01","sample":"https://samples.audible.de/bk/rhde/004151/bk_rhde_004151_sample.mp3","series":null,"summary":"<p>Nie hätte die Juristin Dana Marin geglaubt, diesen Tag wirklich zu erleben: Bei einem Besuch in Athen nimmt die griechische Polizei den Ex-Präsidenten der USA im Auftrag des Internationalen Strafgerichtshofs fest. Sofort bricht diplomatische Hektik aus. Der aktuelle US-Präsident steht im Wahlkampf und kann sich keinen Skandal leisten. Das Weiße Haus stößt Drohungen gegen den Internationalen Gerichtshof und gegen alle Staaten der Europäischen Union aus. Und für Dana Marin beginnt ein Kampf gegen übermächtige Gegner. So wie für ihren wichtigsten Zeugen, dessen Aussage den einst mächtigsten Mann der Welt endgültig zu Fall bringen kann. Die US-Geheimdienste sind dem Whistleblower bereits dicht auf den Fersen. Währenddessen bereitet ein Einsatzteam die gewaltsame Befreiung des Ex-Präsidenten vor, um dessen Überstellung nach Den Haag mit allen Mitteln zu verhindern...</p> <p>In deiner Audible-Bibliothek findest du für dieses Hörerlebnis eine PDF-Datei mit zusätzlichem Material.</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du digital exklusiv nur bei Audible.</p>","title":"Der Fall des Präsidenten","titleShort":"Der Fall des Präsidenten"},{"added":71,"asin":"3748401639","authors":[{"name":"Maja Göpel","url":"B085L7GBB5"}],"blurb":"Unsere Welt steht an einem Kipp-Punkt, und wir spüren es. Einerseits geht es uns so gut wie nie, andererseits zeigen sich Verwerfungen...","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Politik & Regierungen","url":"16244744031"}],"cover":"51k2jaTqRRL","format":"Ungekürztes Hörbuch","language":"German","length":"4 Std. 51 Min.","narrators":[{"name":"Ute Bronder"}],"progress":0,"publishers":[{"name":"avm"}],"ratings":314,"releaseDate":"2020-07-07","sample":"https://samples.audible.de/bk/riva/000679/bk_riva_000679_sample.mp3","series":null,"summary":"<p>Unsere Welt steht an einem Kipp-Punkt, und wir spüren es. Einerseits geht es uns so gut wie nie, andererseits zeigen sich Verwerfungen, Zerstörung und Krise, wohin wir sehen. Ob Umwelt oder Gesellschaft - scheinbar gleichzeitig sind unsere Systeme unter Stress geraten. Wir ahnen: So wie es ist, wird und kann es nicht bleiben.</p> <p>Wie finden wir zu einer Lebensweise, die das Wohlergehen des Planeten mit dem der Menschheit versöhnt? Wo liegt der Weg zwischen Verbotsregime und Schuldfragen auf der einen und Wachstumswahn und Technikversprechen auf der anderen Seite?</p> <p>Diese Zukunft neu und ganz anders in den Blick zu nehmen - darin besteht die Einladung, die Maja Göpel ausspricht.</p>","title":"Unsere Welt neu denken: Eine Einladung","titleShort":"Unsere Welt neu denken"},{"added":70,"asin":"3838795407","authors":[{"name":"Andreas Eschbach","url":"B001H6UJO8"}],"blurb":"Eine ferne Zukunft auf einem fernen, scheinbar paradiesischen Planeten - doch der Schein trügt. Etwas Mörderisches lauert unter der Erde...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51BtwAKZTGL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"41h 54m ","myRating":"5","narrators":[{"name":"Matthias Koeberlin"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Lübbe Audio"}],"ratings":3598,"releaseDate":"2020-09-30","sample":"https://samples.audible.de/bk/lueb/004022/bk_lueb_004022_sample.mp3","series":null,"summary":"<p>Eine ferne Zukunft auf einem fernen, scheinbar paradiesischen Planeten - doch der Schein trügt. Etwas Mörderisches lauert unter der Erde. Daher haben die Siedler ihre Kinder gentechnisch aufgerüstet, sodass sie fliegen können. Es gibt jedoch weitere Rätsel: Noch nie haben die Menschen die Sterne gesehen. Der Himmel ist immer bedeckt, als würde sich dahinter etwas verbergen. Den Himmel, so heißt es, kann man nicht erreichen. Oder doch? Owen, einem Außenseiter, gelingt es - mit tödlichen Folgen...</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Eines Menschen Flügel","titleShort":"Eines Menschen Flügel"},{"added":69,"asin":"B07FN3BKML","authors":[{"name":"Christine Lagorio-Chafkin","url":"B07DLFG7GX"}],"blurb":"Reddit hails itself as 'the front page of the Internet'. It's the sixth most-visited website in the world -- and yet, millions have no idea what it is. They should be paying attention....","categories":[{"name":"Biografien & Erinnerungen","url":"16206636031"},{"name":"Akademiker & Spezialisten","url":"16206690031"}],"cover":"51JBBzFhxoL","format":"Ungekürztes Hörbuch","language":"English","length":"16h 22m ","narrators":[{"name":"Chloe Cannon"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Hachette Audio UK"}],"ratings":3,"releaseDate":"2018-10-02","sample":"https://samples.audible.de/bk/twuk/002144/bk_twuk_002144_sample.mp3","series":null,"summary":"<p>Reddit hails itself as 'the front page of the Internet'. It's the sixth most-visited website in the world - and yet, millions have no idea what it is. They should be paying attention.&nbsp;</p> <p><i>We Are the Nerds </i>takes listeners inside this captivating, maddening enterprise, whose army of obsessed users have been credited with everything from solving crimes and spurring millions in charitable donations to seeding alt-right fury and even landing Donald Trump in the White House. Reddit has become a mirror of the Internet itself: it has dark trenches, shiny memes, malicious trolls, and a heart-warming ability to connect people across cultures, oceans, and ideological divides.&nbsp;</p> <p>This is the gripping story of how Reddit's founders, Steve Huffman and Alexis Ohanian, transformed themselves from student video-gamers into Silicon Valley millionaires as they turned their creation into an icon of the digital age. But the journey was often fraught. Reporting on Reddit for more than six years, conducting hundreds of interviews and gaining exclusive access to its founders, Christine Lagorio-Chafkin has written the definitive account of the birth and life of Reddit. Packed with revelatory details about its biggest triumphs and controversies, this inside look at Reddit includes fresh insights on the relationship between Huffman and Ohanian, staff turmoil, the tragic life of Aaron Swartz, and Reddit's struggle to become profitable.&nbsp;</p> <p>In a time when we are increasingly concerned about privacy and manipulation on social platforms, <i>We Are the Nerds</i> reveals Reddit's central role in the dissemination of culture and information in history's first fully digital century. Rigorously reported and highly entertaining, <i>We Are the Nerds</i> explores how this unique platform has changed the way we all communicate today.</p> <p>&nbsp;&nbsp;&nbsp;&nbsp;<b></b></p><p><b><b>PLEASE NOTE: When you purchase this title, the accompanying reference material will be available in your Library section along with the audio on our Desktop Site. </b></b></p>&nbsp;&nbsp;<p></p>","title":"We Are the Nerds: The Birth and Tumultuous Life of Reddit, the Internet’s Culture Laboratory","titleShort":"We Are the Nerds"},{"added":68,"asin":"383714710X","authors":[{"name":"Karsten Dusse","url":"B00QO3T6ZC"}],"blurb":"Björn Diemel wird von seiner Frau gezwungen, ein Achtsamkeits-Seminar zu besuchen, um seine Ehe ins Reine zu bringen, sich als guter Vater zu...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Humor & Satire","url":"16209809031"}],"cover":"513oge4JFCL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"9h 14m ","myRating":"5","narrators":[{"name":"Matthias Matschke"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":20848,"releaseDate":"2019-06-07","sample":"https://samples.audible.de/bk/rhde/003759/bk_rhde_003759_sample.mp3","series":null,"summary":"<p>Björn Diemel wird von seiner Frau gezwungen, ein Achtsamkeits-Seminar zu besuchen, um seine Ehe ins Reine zu bringen, sich als guter Vater zu beweisen und die unausgeglichene Work-Life-Balance wieder herzustellen. Denn als erfolgreicher Anwalt hat Björn sehr wenig Zeit für seine Familie.</p> <p>Der Kurs trägt Früchte und Björn kann das Gelernte sogar in seinen Job integrieren, allerdings anders als gedacht. Denn als sein Mandant, ein brutaler und mehr als schuldiger Mafiaboss, beginnt, ihm ernstliche Probleme zu bereiten, bringt er ihn einfach um - und zwar nach allen Regeln der Achtsamkeit.</p> <p>Mörderisch entspannt gelesen von Matthias Matschke.</p>","title":"Achtsam morden","titleShort":"Achtsam morden"},{"added":67,"asin":"B084RRMWXS","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"The collapse of The Flow, the interstellar pathway between the planets of the Interdependency, has accelerated. Entire star systems - and billions of people - are becoming cut off from the rest of human civilization....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51ReJqB6qBL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 7m ","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":"1 Min. verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":228,"releaseDate":"2020-04-14","sample":"https://samples.audible.de/bk/adbl/025668/bk_adbl_025668_sample.mp3","series":[{"asin":"B06XKPP8LB","bookNumbers":["3"],"name":"The Interdependency"}],"summary":"<p><b><i>The Last Emperox</i></b><b> is the thrilling conclusion to the award-winning, </b><b><i>New York Times</i></b><b> and </b><b><i>USA Today</i></b><b> best-selling Interdependency series, an epic space opera adventure from Hugo Award-winning author John Scalzi.</b></p> <p>The collapse of The Flow, the interstellar pathway between the planets of the Interdependency, has accelerated. Entire star systems - and billions of people - are becoming cut off from the rest of human civilization. This collapse was foretold through scientific prediction...and yet, even as the evidence is obvious and insurmountable, many still try to rationalize, delay and profit from, these final days of one of the greatest empires humanity has ever known.</p> <p>Emperox Grayland II has finally wrested control of her empire from those who oppose her and who deny the reality of this collapse. But \"control\" is a slippery thing, and even as Grayland strives to save as many of her people form impoverished isolation, the forces opposing her rule will make a final, desperate push to topple her from her throne and power, by any means necessary. Grayland and her thinning list of allies must use every tool at their disposal to save themselves, and all of humanity. And yet it may not be enough.</p> <p>Will Grayland become the savior of her civilization...or the last emperox to wear the crown?</p>","title":"The Last Emperox: The Interdependency, Book 3","titleShort":"The Last Emperox"},{"added":66,"asin":"B07HNB43MK","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"The Interdependency, humanity’s interstellar empire, is on the verge of collapse. The Flow, the extra-dimensional conduit that makes travel between the stars possible, is disappearing, leaving entire star systems stranded....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"512WLMMcnWL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 19m ","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":296,"releaseDate":"2018-10-16","sample":"https://samples.audible.de/bk/adbl/025667/bk_adbl_025667_sample.mp3","series":[{"asin":"B06XKPP8LB","bookNumbers":["2"],"name":"The Interdependency"}],"summary":"<p>\"Wil Wheaton narrates this space opera full of political intrigue and charismatic characters. The young Emperox Grayland II does not have an easy task ahead. The Interdependency is in jeopardy due to the collapse of various planets in the empire. Powerful families are looking out for their own interests, even if that means killing their enemies and threatening the empire. Wheaton delivers an expressive narration using a humorous tone when needed and employing his acting talent to bring the characters to life. This audiobook is a treat not only for Wheaton's fans but also for anyone who is into well-written science fiction.\" (<i>AudioFile</i> magazine)&nbsp;</p> <p><i>The Consuming Fire</i> - the sequel to the 2018 Hugo Award Best Novel finalist and 2018 Locus Award-winning <i>The Collapsing Empire</i> - an epic space-opera novel in the best-selling Interdependency series, from the Hugo Award-winning and <i>New York Times</i> best-selling author John Scalzi.</p> <p>The Interdependency, humanity’s interstellar empire, is on the verge of collapse. The Flow, the extra-dimensional conduit that makes travel between the stars possible, is disappearing, leaving entire star systems stranded. When it goes, human civilization may go with it - unless desperate measures can be taken.&nbsp;&nbsp;</p> <p>Emperox Grayland II, the leader of the Interdependency, is ready to take those measures to help ensure the survival of billions. But nothing is ever that easy. Arrayed before her are those who believe the collapse of the Flow is a myth - or at the very least, an opportunity that can allow them to ascend to power.&nbsp;&nbsp;</p> <p>While Grayland prepares for disaster, others are preparing for a civil war, a war that will take place in the halls of power, the markets of business and the altars of worship as much as it will take place between spaceships and battlefields. The Emperox and her allies are smart and resourceful, but then so are her enemies. Nothing about this power struggle will be simple or easy...and all of humanity will be caught in its widening gyre.&nbsp;&nbsp;</p> <p>The Interdependency series:&nbsp;</p> <p></p> <ol> <li><i>The Collapsing Empire</i></li> <li><i>The Consuming Fire</i></li> </ol>","title":"The Consuming Fire: The Interdependency, Book 2","titleShort":"The Consuming Fire"},{"added":65,"asin":"B0758HPN3X","authors":[{"name":"Dr. Edith Eva Eger","url":"B07ZJQFT1H"}],"blurb":"A powerful, moving memoir - and a practical guide to healing - written by Dr. Edith Eva Eger, an eminent psychologist whose own experiences as a Holocaust survivor help her treat patients....","categories":[{"name":"Geschichte","url":"16217764031"},{"name":"Militär","url":"16217894031"}],"cover":"519lztV9qFL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"12 Std. 26 Min.","myRating":"5","narrators":[{"name":"Tovah Feldshuh"}],"progress":0,"publishers":[{"name":"Simon & Schuster Audio"}],"ratings":90,"releaseDate":"2017-09-05","sample":"https://samples.audible.de/bk/sans/008055/bk_sans_008055_sample.mp3","series":null,"summary":"<p>A powerful, moving memoir - and a practical guide to healing - written by Dr. Edith Eva Eger, an eminent psychologist whose own experiences as a Holocaust survivor help her treat patients and allow them to escape the prisons of their own minds. </p> <p>Edith Eger was 16 years old when the Nazis came to her hometown in Hungary and took her Jewish family to an internment center and then to Auschwitz. Her parents were sent to the gas chamber by Joseph Mengele soon after they arrived at the camp. Hours later Mengele demanded that Edie dance a waltz to \"The Blue Danube\" and rewarded her with a loaf of bread that she shared with her fellow prisoners. These women later helped save Edie's life. Edie and her sister survived Auschwitz, were transferred to the Mauthausen and Gunskirchen camps in Austria, and managed to live until the American troops liberated the camps in 1945 and found Edie in a pile of dying bodies. </p> <p>One of the few living Holocaust survivors to remember the horrors of the camps, Edie has chosen to forgive her captors and find joy in her life every day. Years after she was liberated from the concentration camps, Edie went back to college to study psychology. She combines her clinical knowledge and her own experiences with trauma to help others who have experienced painful events large and small. Dr. Eger has counselled veterans suffering from PTSD, women who were abused, and many others who learned that they, too, can choose to forgive, find resilience, and move forward. She lectures frequently on the power of love and healing. </p> <p><i>The Choice</i> weaves Eger's personal story with case studies from her work as a psychologist. Her patients and their stories illustrate different phases of healing and show how people can choose to escape the prisons they construct in their minds and find freedom, regardless of circumstance. Eger's story is an inspiration for everyone. And her message is powerful and important: \"Your pain matters and is worth healing: You can choose to be joyful and free.\" She is 89 years old and still dancing. </p>","title":"The Choice: Escaping the Past and Embracing the Possible","titleShort":"The Choice"},{"added":64,"asin":"B06XR279FH","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"Our universe is ruled by physics, and faster-than-light travel is not possible - until the discovery of The Flow, an extradimensional field we can access at certain points in space-time....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51iaZv0S0EL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"9 Std. 24 Min.","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"ratings":391,"releaseDate":"2017-03-21","sample":"https://samples.audible.de/bk/adbl/025666/bk_adbl_025666_sample.mp3","series":[{"asin":"B06XKPP8LB","bookNumbers":["1"],"name":"The Interdependency"}],"summary":"<p><i>2018 Locus Award, Best Science Fiction Novel</i></p> <p>Our universe is ruled by physics, and faster-than-light travel is not possible - until the discovery of The Flow, an extradimensional field we can access at certain points in space-time that transports us to other worlds, around other stars.&nbsp;</p> <p>Humanity flows away from Earth, into space, and in time forgets our home world and creates a new empire, the Interdependency, whose ethos requires that no one human outpost can survive without the others. It's a hedge against interstellar war - and a system of control for the rulers of the empire.&nbsp;</p> <p>The Flow is eternal - but it is not static. Just as a river changes course, The Flow changes as well, cutting off worlds from the rest of humanity. When it's discovered that The Flow is moving, possibly cutting off all human worlds from faster-than-light travel forever, three individuals - a scientist, a starship captain, and the empress of the Interdependency - are in a race against time to discover what, if anything, can be salvaged from an interstellar empire on the brink of collapse.&nbsp;</p>","title":"The Collapsing Empire: The Interdependency, Book 1","titleShort":"The Collapsing Empire"},{"added":63,"asin":"B01MXFA3RS","authors":[{"name":"Trevor Noah","url":"B01F6FCBY6"}],"blurb":"Trevor Noah is the host of The Daily Show with Trevor Noah, where he gleefully provides America with its nightly dose of serrated satire....","categories":[{"name":"Kunst & Unterhaltung","url":"16206595031"},{"name":"Unterhaltung & Darstellende Künste","url":"16206608031"}],"cover":"51Mc--F6zGL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 44m ","narrators":[{"name":"Trevor Noah"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3726,"releaseDate":"2016-11-15","sample":"https://samples.audible.de/bk/adbl/027964/bk_adbl_027964_sample.mp3","series":null,"summary":"<p><b>Highest-rated new book of 2016 by Audible customers </b></p> <p><b>Winner: Audible's Best of 2016 - Celebrity Memoirs</b>&nbsp;</p> <p>In this award-winning Audible Studios production, Trevor Noah tells his wild coming-of-age tale during the twilight of apartheid in South Africa. It’s a story that begins with his mother throwing him from a moving van to save him from a potentially fatal dispute with gangsters, then follows the budding comedian’s path to self-discovery through episodes both poignant and comical. Noah’s virtuoso embodiment of all the characters from his childhood, and his ability to perform accents and dialects effortlessly in English, Xhosa, and Zulu, garnered the Audie Award for Best Male Narrator in 2018. Nevertheless, Noah’s devoted and uncompromising mother—as voiced by her son—steals the show.&nbsp;</p>","title":"Born a Crime: Stories from a South African Childhood","titleShort":"Born a Crime"},{"added":62,"asin":"1984846736","authors":[{"name":"Rachel Maddow","url":"B0071R4RA4"}],"blurb":"Blowout is a call to contain the lion: to stop subsidizing the wealthiest businesses on Earth, to fight for transparency, and to check the influence of the world’s most destructive industry and its enablers. The stakes have never been higher....","categories":[{"name":"Geschichte","url":"16217764031"},{"name":"Russland","url":"16217933031"}],"cover":"41gLEBSKeeL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"15h 33m ","myRating":"5","narrators":[{"name":"Rachel Maddow"}],"progress":"Beendet","publishers":[{"name":"Random House Audio"}],"ratings":80,"releaseDate":"2019-10-01","sample":"https://samples.audible.de/bk/rand/007048/bk_rand_007048_sample.mp3","series":null,"summary":"<p><b>Number one </b><b><i>New York Times</i></b><b> best seller </b></p> <p><b>Big Oil and Gas versus democracy - winner take all </b></p> <p>“A rollickingly well-written book, filled with fascinating, exciting, and alarming stories about the impact of the oil and gas industry on the world today.” (<i>The New York Times Book Review</i>)</p> <p>In 2010, the words <i>earthquake swarm</i> entered the lexicon in Oklahoma. That same year, a trove of Michael Jackson memorabilia - including his iconic crystal-encrusted white glove - was sold at auction for more than one million dollars to a guy who was, officially, just the lowly forestry minister of the tiny nation of Equatorial Guinea. And in 2014, Ukrainian revolutionaries raided the palace of their ousted president and found a zoo of peacocks, gilded toilets, and a floating restaurant modeled after a Spanish galleon. Unlikely as it might seem, there is a thread connecting these events, and Rachel Maddow follows it to its crooked source: the unimaginably lucrative and equally corrupting oil and gas industry.&nbsp;</p> <p>With her trademark black humor, Maddow takes us on a switchback journey around the globe, revealing the greed and incompetence of Big Oil and Gas along the way, and drawing a surprising conclusion about how and why the Russian government hacked the 2016 US election. She deftly shows how Russia’s rich reserves of crude oil have, paradoxically, stunted its growth, forcing Putin to maintain his power by spreading Russia’s rot into its rivals, its neighbors, the West’s most important alliances, and the United States. Chevron, BP, and a host of other industry players get their star turn, most notably ExxonMobil and the deceptively well-behaved Rex Tillerson. The oil and gas industry has weakened democracies in developed and developing countries, fouled oceans and rivers, and propped up authoritarian thieves and killers. But being outraged at it is, according to Maddow, “like being indignant when a lion takes down and eats a gazelle. You can’t really blame the lion. It’s in her nature.\"</p> <p><i>Blowout </i>is a call to contain the lion: to stop subsidizing the wealthiest businesses on Earth, to fight for transparency, and to check the influence of the world’s most destructive industry and its enablers. The stakes have never been higher. As Maddow writes, \"Democracy either wins this one or disappears.\"</p>","title":"Blowout: Corrupted Democracy, Rogue State Russia, and the Richest, Most Destructive Industry on Earth","titleShort":"Blowout"},{"added":61,"asin":"1250622689","authors":[{"name":"Edward Snowden","url":"B07W7PZFH8"}],"blurb":"Edward Snowden, the man who risked everything to expose the US government’s system of mass surveillance, reveals for the first time the story of his life, including how he helped to build that system and what motivated him to try to bring it down....","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Politik & Regierungen","url":"16244744031"}],"cover":"51Boi5o2exL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"11h 31m ","myRating":"5","narrators":[{"name":"Holter Graham"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Macmillan Audio"}],"ratings":778,"releaseDate":"2019-09-17","sample":"https://samples.audible.de/bk/aren/004414/bk_aren_004414_sample.mp3","series":null,"summary":"<p><b>An NPR Best Book of the Year - 2019 </b></p> <p><b>Edward Snowden, the man who risked everything to expose the US government’s system of mass surveillance, reveals for the first time the story of his life, including how he helped to build that system and what motivated him to try to bring it down. </b></p> <p>In 2013, 29-year-old Edward Snowden shocked the world when he broke with the American intelligence establishment and revealed that the United States government was secretly pursuing the means to collect every single phone call, text message, and email. The result would be an unprecedented system of mass surveillance with the ability to pry into the private lives of every person on earth. Six years later, Snowden reveals for the very first time how he helped to build this system and why he was moved to expose it.&nbsp;</p> <p>Spanning the bucolic Beltway suburbs of his childhood and the clandestine CIA and NSA postings of his adulthood, <i>Permanent Record </i>is the extraordinary account of a bright young man who grew up online - a man who became a spy, a whistleblower, and, in exile, the internet’s conscience. Written with wit, grace, passion, and an unflinching candor, <i>Permanent Record </i>is a crucial memoir of our digital age and destined to be a classic.</p>","title":"Permanent Record","titleShort":"Permanent Record"},{"added":60,"asin":"B078RTK2WT","authors":[{"name":"Tara Westover","url":"B077BBP4HP"}],"blurb":"An unforgettable memoir about a young girl who, kept out of school, leaves her survivalist family and goes on to earn a PhD from Cambridge University....","categories":[{"name":"Biografien & Erinnerungen","url":"16206636031"},{"name":"Religion","url":"16206700031"}],"cover":"41dIDDpGepL","format":"Ungekürztes Hörbuch","language":"English","length":"12h 10m ","narrators":[{"name":"Julia Whelan"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Random House Audio"}],"ratings":1354,"releaseDate":"2018-02-20","sample":"https://samples.audible.de/bk/rand/005325/bk_rand_005325_sample.mp3","series":null,"summary":"<p><b>Number one </b><b><i>New York Times</i></b><b>, </b><b><i>Wall Street Journal</i></b><b>, and </b><b><i>Boston Globe</i></b><b> best seller</b></p> <p><b>Named one of the 10 Best Books of the Year by </b><b><i>The New York Times Book Review</i></b></p> <p><b>One of President Barack Obama’s Favorite Books of the Year</b></p> <p><b>Bill Gates’s Holiday Reading List</b></p> <p><b>Finalist for the National Book Critics Circle’s Award in Autobiography </b></p> <p><b>Finalist for the National Book Critics Circle’s John Leonard Prize for Best First Book </b></p> <p><b>Finalist for the PEN/Jean Stein Book Award&nbsp;</b>&nbsp;</p> <p><b>Finalist for the Los Angeles Book Prize</b></p> <p><b>Named one of </b><b><i>Paste</i></b><b>’s Best Memoirs of the Decade </b></p> <p><b>Named one of the Best Books of the Year by: </b><b><i>The Washington Post</i></b> <b>•</b> <b><i>O: The Oprah Magazine</i></b> <b>•</b> <b><i>Time</i></b> <b>• NPR •</b> <b><i>Good Morning America</i></b> <b>•</b> <b><i>San Francisco Chronicle</i></b> <b>•</b> <b><i>The Guardian</i></b> <b>•</b> <b><i>The Economist</i></b> <b>•</b> <b><i>Financial Times</i></b> <b>•</b> <b><i>Newsday</i></b> <b>•</b> <b><i>New York Post</i></b> <b>•</b> <b><i>theSkimm</i></b> <b>•</b> <b><i>Refinery29</i></b> <b>•</b> <b><i>Bloomberg</i></b> <b>•</b> <b><i>Self</i></b> <b>•</b> <b><i>Real Simple</i></b> <b>•</b> <b><i>Town &amp; Country</i></b> <b>•</b> <b><i>Bustle</i></b> <b>•</b> <b><i>Paste</i></b> <b>•</b> <b><i>Publishers Weekly</i></b> <b>•</b> <b><i>Library Journal</i></b> <b>•</b> <b><i>LibraryReads</i></b> <b>•</b> <b><i>BookRiot</i></b> <b>• Pamela Paul, KQED • New York Public Library</b>&nbsp;</p> <p><b>An unforgettable memoir about a young girl who, kept out of school, leaves her survivalist family and goes on to earn a PhD from Cambridge University </b></p> <p>Born to survivalists in the mountains of Idaho, Tara Westover was 17 the first time she set foot in a classroom. Her family was so isolated from mainstream society that there was no one to ensure the children received an education and no one to intervene when one of Tara’s older brothers became violent. When another brother got himself into college, Tara decided to try a new kind of life. Her quest for knowledge transformed her, taking her over oceans and across continents, to Harvard and to Cambridge University. Only then would she wonder if she’d traveled too far, if there was still a way home.&nbsp;</p> <p>“Beautiful and propulsive.... Despite the singularity of [Tara Westover’s] childhood, the questions her book poses are universal: How much of ourselves should we give to those we love? And how much must we betray them to grow up?” (<i>Vogue</i>)&nbsp;</p> <p>“Westover has somehow managed not only to capture her unsurpassably exceptional upbringing, but to make her current situation seem not so exceptional at all, and resonant for many others.” (<i>The New York Times Book Review</i>)</p>","title":"Educated: A Memoir","titleShort":"Educated"},{"added":59,"asin":"1250236029","authors":[{"name":"Nathaniel Rich","url":"B001JP8CDC"}],"blurb":"By 1979, we knew nearly everything we understand today about climate change - including how to stop it. Over the next decade, a handful of scientists, politicians, and strategists risked their careers in a desperate, escalating campaign to convince the world to act before it was too late....","categories":[{"name":"Wissenschaft & Technik","url":"16245764031"},{"name":"Wissenschaft","url":"16245779031"}],"cover":"51HIDwPNUGL","format":"Ungekürztes Hörbuch","language":"English","length":"5h 17m ","myRating":"5","narrators":[{"name":"Matt Godfrey"}],"progress":"Beendet","publishers":[{"name":"Macmillan Audio"}],"ratings":13,"releaseDate":"2019-04-09","sample":"https://samples.audible.de/bk/aren/004152/bk_aren_004152_sample.mp3","series":null,"summary":"<p><b>2019 Choice Outstanding Academic Title </b></p> <p>By 1979, we knew nearly everything we understand today about climate change - including how to stop it. Over the next decade, a handful of scientists, politicians, and strategists, led by two unlikely heroes, risked their careers in a desperate, escalating campaign to convince the world to act before it was too late. <i>Losing Earth</i> is their story and ours.&nbsp;&nbsp;</p> <p><i>The New York Times Magazine </i>devoted an entire issue to Nathaniel Rich’s groundbreaking chronicle of that decade, which became an instant journalistic phenomenon - the subject of news coverage, editorials, and conversations all over the world. In its emphasis on the lives of the people who grappled with the great existential threat of our age, it made vivid the moral dimensions of our shared plight.&nbsp;&nbsp;</p> <p>Now expanded into audiobook form, <i>Losing Earth</i> tells the human story of climate change in even richer, more intimate terms. It reveals, in previously unreported detail, the birth of climate denialism and the genesis of the fossil-fuel industry’s coordinated effort to thwart climate policy through misinformation propaganda and political influence. The audiobook carries the story into the present day, wrestling with the long shadow of our past failures and asking crucial questions about how we make sense of our past, our future, and ourselves.&nbsp;&nbsp;&nbsp;</p> <p>Like John Hersey’s <i>Hiroshima</i> and Jonathan Schell’s <i>The Fate of the Earth</i>, <i>Losing Earth</i> is the rarest of achievements: a riveting work of dramatic history that articulates a moral framework for understanding how we got here and how we must go forward.</p>","title":"Losing Earth: A Recent History","titleShort":"Losing Earth"},{"added":58,"asin":"B07PP4485K","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"When the Yellowstone supervolcano erupts, it's up to six college students and their experimental physics project to prevent the end of civilization....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51SscC2ij6L","format":"Originalaufnahme Hörbuch","language":"English","length":"10h 29m ","myRating":"5","narrators":[{"name":"Ray Porter"}],"progress":"Beendet","publishers":[{"name":"Audible Originals"}],"ratings":360,"releaseDate":"2019-05-16","sample":"https://samples.audible.de/or/orig/000129/or_orig_000129_sample.mp3","series":null,"summary":"<p><b>When the Yellowstone supervolcano erupts, it's up to six college students and their experimental physics project to prevent the end of civilization. </b></p> <p>When an experiment to study quantum uncertainty goes spectacularly wrong, physics student Bill Rustad and his friends find that they have accidentally created an inter-dimensional portal. They connect to Outland - an alternate Earth with identical geology, but where humans never evolved. The group races to establish control of the portal before the government, the military, or evildoers can take it away.&nbsp;&nbsp;</p> <p>Then everything changes when the Yellowstone supervolcano erupts in an explosion large enough to destroy civilization and kill half the planet. The team has just hours to get as many people as possible across to Outland before a lethal cloud of ash overwhelms them.&nbsp;</p> <p>Nothing has prepared the refugees for what they find - a world of few resources and unprecedented dangers. Somehow, they must learn to survive, because Outland may not just be a safe haven - it could be their new home.</p>","title":"Outland","titleShort":"Outland"},{"added":57,"asin":"B07BHM3WM3","authors":[{"name":"Tim Schreder","url":"B072HHB4K1"},{"name":"Jennifer Sieglar","url":"B0727Q7VD4"}],"blurb":"Der Islamische Staat verbreitet weltweit Angst und Terror, in den USA wird ein Außenseiter zum Präsident gewählt, aus der Türkei vernimmt man...","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Politik & Regierungen","url":"16244744031"}],"cover":"51d3LuTOvcL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"7h 57m ","myRating":"4","narrators":[{"name":"Tim Schreder"},{"name":"Jennifer Sieglar"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":133,"releaseDate":"2018-04-19","sample":"https://samples.audible.de/bk/adko/003645/bk_adko_003645_sample.mp3","series":null,"summary":"Der Islamische Staat verbreitet weltweit Angst und Terror, in den USA wird ein Außenseiter zum Präsident gewählt, aus der Türkei vernimmt man ständig neue Schreckensmeldungen über Präsident Erdogan und hierzulande wird die AfD stetig populärer - die Welt der Nachrichten dreht sich immer schneller, dabei sind viele Themen ohne fundiertes Hintergrundwissen kaum zu verstehen. Zugleich konsumieren viele Menschen diese Meldungen vor allem bruchstückhaft über die sozialen Medien. <br> <br>Hier setzt \"Ich versteh die Welt nicht mehr\" an und bietet auf verständliche und unterhaltsame Art Hintergründe zu den wichtigsten Nachrichtenthemen unserer Zeit.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Ich versteh die Welt nicht mehr: Die wichtigsten Nachrichten verständlich erklärt","titleShort":"Ich versteh die Welt nicht mehr"},{"added":56,"asin":"0241399564","authors":[{"name":"David Wallace-Wells","url":"B07MJLSK9J"}],"blurb":"The slowness of climate change is a fairy tale, perhaps as pernicious as the one that says it isn't happening at all, and if your anxiety about it is dominated by fears of sea-level rise, you are barely scratching the surface of what terrors are possible....","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Politik & Regierungen","url":"16244744031"}],"cover":"41iXbavvkqL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 33m ","myRating":"5","narrators":[{"name":"David Wallace-Wells"}],"progress":"Beendet","publishers":[{"name":"Penguin Books Ltd"}],"ratings":71,"releaseDate":"2019-02-19","sample":"https://samples.audible.de/bk/pauk/001937/bk_pauk_001937_sample.mp3","series":null,"summary":"<p><b>Brought to you by Penguin.</b>&nbsp;</p> <p>It is worse, much worse, than you think.&nbsp;</p> <p>The slowness of climate change is a fairy tale, perhaps as pernicious as the one that says it isn't happening at all, and if your anxiety about it is dominated by fears of sea-level rise, you are barely scratching the surface of what terrors are possible, even within the lifetime of a teenager today.&nbsp;</p> <p>Over the past decades, the term 'Anthropocene' has climbed into the popular imagination - a name given to the geologic era we live in now, one defined by human intervention in the life of the planet. But however sanguine you might be about the proposition that we have ravaged the natural world, which we surely have, it is another thing entirely to consider the possibility that we have only provoked it, engineering first in ignorance and then in denial a climate system that will now go to war with us for many centuries, perhaps until it destroys us. In the meantime, it will remake us, transforming every aspect of the way we live - the planet no longer nurturing a dream of abundance but a living nightmare.</p> <p>Written and read by David Wallace-Wells, <i>The Uninhabitable Earth</i> is a powerful examination of the world we find ourselves in.&nbsp;</p>","title":"The Uninhabitable Earth: A Story of the Future","titleShort":"The Uninhabitable Earth"},{"added":55,"asin":"0525527974","authors":[{"name":"Daniel Suarez","url":"B001V206AK"}],"blurb":"The best-selling author of Daemon returns with a near-future technological thriller, in which a charismatic billionaire recruits a team of adventurers to launch the first deep space mining operation - a mission that could alter the trajectory of human civilization....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"510t4CgD1IL","format":"Ungekürztes Hörbuch","language":"English","length":"16h 42m ","myRating":"5","narrators":[{"name":"Jeff Gurner"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Penguin Audio"}],"ratings":326,"releaseDate":"2019-04-23","sample":"https://samples.audible.de/bk/peng/004263/bk_peng_004263_sample.mp3","series":null,"summary":"<p><b>The best-selling author of </b><b><i>Daemon </i></b><b>returns with a near-future technological thriller, in which a charismatic billionaire recruits a team of adventurers to launch the first deep space mining operation - a mission that could alter the trajectory of human civilization. </b></p> <p>When itinerant cave diver James Tighe receives an invitation to billionaire Nathan Joyce's private island, he thinks it must be a mistake. But Tighe's unique skill set makes him a prime candidate for Joyce's high-risk venture to mine a near-Earth asteroid - with the goal of kick-starting an entire off-world economy. The potential rewards and personal risks are staggering, but the competition is fierce, and the stakes couldn't be higher.&nbsp;&nbsp;</p> <p>Isolated and pushed beyond their breaking points, Tighe and his fellow 21st-century adventurers - ex-soldiers, former astronauts, BASE jumpers, and mountain climbers - must rely on each other to survive not only the dangers of a multi-year expedition but the harsh realities of business in space. They're determined to transform humanity from an Earth-bound species to a space-faring one - or die trying.</p>","title":"Delta-v","titleShort":"Delta-v"},{"added":54,"asin":"B00JH0ILKA","authors":[{"name":"Nnedi Okorafor","url":"/search"}],"blurb":"Three strangers, each isolated by his or her own problems: Adaora, the marine biologist. Anthony, the rapper famous throughout Africa. Agu, the troubled soldier....","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Action & Abenteuer","url":"16209740031"}],"cover":"61jo+h8QtuL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"10h 49m ","myRating":"2","narrators":[{"name":"Adjoa Andoh"},{"name":"Ben Onwukwe"}],"progress":"4 Std. 19 Min. verbleibend","publishers":[{"name":"Hodder & Stoughton"}],"ratings":15,"releaseDate":"2014-04-10","sample":"https://samples.audible.de/bk/hodd/000643/bk_hodd_000643_sample.mp3","series":null,"summary":"<p>Three strangers, each isolated by his or her own problems: Adaora, the marine biologist. Anthony, the rapper famous throughout Africa. Agu, the troubled soldier. Wandering Bar Beach in Lagos, Nigeria's legendary mega-city, they're more alone than they've ever been before. But when something like a meteorite plunges into the ocean and a tidal wave overcomes them, these three people will find themselves bound together in ways they could never imagine.</p> <p>Together with Ayodele, a visitor from beyond the stars, they must race through Lagos and against time itself in order to save the city, the world...and themselves.</p> <p>'There was no time to flee. No time to turn. No time to shriek. And there was no pain. It was like being thrown into the stars.'</p>","title":"Lagoon","titleShort":"Lagoon"},{"added":53,"asin":"B07FF4HH1R","authors":[{"name":"Martha Wells","url":"B000APZA1O"}],"blurb":"Murderbot wasn't programmed to care. So its decision to help the only human who ever showed it respect must be a system glitch....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51do-QEZncL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"3h 46m ","myRating":"5","narrators":[{"name":"Kevin R. Free"}],"progress":"Beendet","publishers":[{"name":"Recorded Books"}],"ratings":92,"releaseDate":"2018-10-02","sample":"https://samples.audible.de/bk/reco/012310/bk_reco_012310_sample.mp3","series":[{"asin":"B07CJMVB83","bookNumbers":["4"],"name":"Murderbot Diaries"}],"summary":"<p>The fourth and final part of the Murderbot Diaries series that began with <i>All Systems Red</i>.&nbsp;</p> <p>Murderbot wasn't programmed to care. So its decision to help the only human who ever showed it respect must be a system glitch, right?&nbsp;</p> <p>Having traveled the width of the galaxy to unearth details of its own murderous transgressions, as well as those of the GrayCris Corporation, Murderbot is heading home to help Dr. Mensah - its former owner (protector? friend?) - submit evidence that could prevent GrayCris from destroying more colonists in its never-ending quest for profit.&nbsp;</p> <p>But who's going to believe a SecUnit gone rogue? And what will become of it when it's caught?</p>","title":"Exit Strategy","titleShort":"Exit Strategy"},{"added":52,"asin":"B07D9QVCV5","authors":[{"name":"Martha Wells","url":"B000APZA1O"}],"blurb":"The case against the too-big-to-fail GrayCris Corporation is floundering, and more importantly, authorities are beginning to ask more questions about where Dr. Mensah's SecUnit is. And Murderbot would rather those questions went away. For good....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51lI5ug1lVL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"3h 46m ","narrators":[{"name":"Kevin R. Free"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Recorded Books"}],"ratings":84,"releaseDate":"2018-08-07","sample":"https://samples.audible.de/bk/reco/012119/bk_reco_012119_sample.mp3","series":[{"asin":"B07CJMVB83","bookNumbers":["3"],"name":"Murderbot Diaries"}],"summary":"<p><b>The third thrilling book in the increasingly popular Murderbot Diaries, which began with </b><b><i>All Systems Red</i></b><b>. </b></p> <p>Sci-fi's favorite antisocial AI is back on a mission. The case against the too-big-to-fail GrayCris Corporation is floundering, and more importantly, authorities are beginning to ask more questions about where Dr. Mensah's SecUnit is.&nbsp;</p> <p>And Murderbot would rather those questions went away. For good.&nbsp;</p> <p>Martha Wells' <i>Rogue Protocol </i>is the third in the Murderbot Diaries series, starring a humanlike android who keeps getting sucked back into adventure after adventure, though it just wants to be left alone, away from humanity and small talk.&nbsp;</p> <p>Listen to <i>Rogue Protocol </i>and find out why Hugo Award winner Ann Leckie wrote, \"I love Murderbot!\"</p>","title":"Rogue Protocol: The Murderbot Diaries, Book 3","titleShort":"Rogue Protocol"},{"added":51,"asin":"B07BFCTQ6F","authors":[{"name":"Martha Wells","url":"B000APZA1O"}],"blurb":"It has a dark past - one in which a number of humans were killed. A past that caused it to christen itself \"Murderbot.\" But it has only vague memories of the massacre that spawned that title, and it wants to know more....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51g72-DrLhL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"3h 21m ","myRating":"5","narrators":[{"name":"Kevin R. Free"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Recorded Books"}],"ratings":123,"releaseDate":"2018-05-08","sample":"https://samples.audible.de/bk/reco/011948/bk_reco_011948_sample.mp3","series":[{"asin":"B07CJMVB83","bookNumbers":["2"],"name":"Murderbot Diaries"}],"summary":"<p><b>The follow-up to the hugely popular science fiction action-adventure </b><b><i>All Systems Red </i></b></p> <p><i>Artificial Condition</i> continues The Murderbot Diaries, a science fiction series that tackles questions of the ethics of sentient robotics. It appeals to fans of <i>Westworld</i>, <i>Ex Machina</i>, Ann Leckie's Imperial Raadch series, or Iain M. Banks' Culture novels. The main character is a deadly security droid that has bucked its restrictive programming and is balanced between contemplative self-discovery and an idle instinct to kill all humans. \"As a heartless killing machine, I was a complete failure.\"</p> <p>It has a dark past - one in which a number of humans were killed. A past that caused it to christen itself \"Murderbot.\" But it has only vague memories of the massacre that spawned that title, and it wants to know more.</p> <p>Teaming up with a Research Transport vessel named ART (you don't want to know what the \"A\" stands for), Murderbot heads to the mining facility where it went rogue.</p> <p>What it discovers will forever change the way it thinks.</p>","title":"Artificial Condition","titleShort":"Artificial Condition"},{"added":50,"asin":"B076XS7S8J","authors":[{"name":"Martha Wells","url":"B000APZA1O"}],"blurb":"All Systems Red is the tense first science fiction adventure novella in Martha Wells' series The Murderbot Diaries. For fans of Westworld and Ex Machina....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Fantasy","url":"16245831031"}],"cover":"51Y6rqYHIyL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"3h 17m ","narrators":[{"name":"Kevin R. Free"}],"progress":"Beendet","publishers":[{"name":"Recorded Books"}],"ratings":183,"releaseDate":"2017-10-30","sample":"https://samples.audible.de/bk/reco/010466/bk_reco_010466_sample.mp3","series":[{"asin":"B07CJMVB83","bookNumbers":["1"],"name":"Murderbot Diaries"}],"summary":"<p><i>All Systems Red</i> is the tense first science fiction adventure novella in Martha Wells' series The Murderbot Diaries. For fans of <i>Westworld</i>, <i>Ex Machina</i>, Ann Leckie's Imperial Raadch series, or Iain M. Banks' Culture novels. </p> <p><i>All Systems Red </i>tackles questions of the ethics of sentient robotics. The main character is a deadly security droid that has bucked its restrictive programming and is balanced between contemplative self-discovery and an idle instinct to kill all humans. </p> <p>In a corporate-dominated spacefaring future, planetary missions must be approved and supplied by the Company. Exploratory teams are accompanied by Company-supplied security androids, for their own safety. </p> <p>But in a society where contracts are awarded to the lowest bidder, safety isn't a primary concern. </p> <p>On a distant planet, a team of scientists are conducting surface tests, shadowed by their Company-supplied 'droid - a self-aware SecUnit that has hacked its own governor module, and refers to itself (though never out loud) as \"Murderbot.\" </p> <p>Scornful of humans, all it really wants is to be left alone long enough to figure out who it is. But when a neighboring mission goes dark, it's up to the scientists and their Murderbot to get to the truth. </p>","title":"All Systems Red","titleShort":"All Systems Red"},{"added":49,"asin":"3837145875","authors":[{"name":"Marc Elsberg","url":"B008TPZD32"}],"blurb":"Wenn Reichtum für alle möglich wäre, man dafür aber von seinem eigenen Geld abgeben müsste, würdest du teilen? \"Stoppt die Gier!\" rufen...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"61eyOWjIkEL","format":"Ungekürztes Hörbuch","language":"German","length":"9h 46m ","myRating":"4","narrators":[{"name":"Dietmar Wunder"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":3313,"releaseDate":"2019-02-22","sample":"https://samples.audible.de/bk/rhde/003687/bk_rhde_003687_sample.mp3","series":null,"summary":"<p>Wenn Reichtum für alle möglich wäre, man dafür aber von seinem eigenen Geld abgeben müsste, würdest du teilen?</p> <p>\"Stoppt die Gier!\" rufen sie und \"Tod dem Kapitalismus\". Auf der ganzen Welt demonstrieren Menschen gegen die Folgen einer neuen Wirtschafts krise. Nur ein paar wenige Reiche sind die Gewinner. Bei einem Sondergipfel in Berlin will Nobelpreisträger Herbert Thompson eine Rede halten, die die Welt verändern könnte. Denn angeblich hat er die Formel gefunden, mit der Wohlstand für alle möglich ist. Doch dazu wird er nicht mehr kommen. Bei einem Autounfall stirbt er - aber es gibt einen Zeugen, der weiß, dass es Mord war. Jan Wutte will wissen, was hinter der Formel steckt, aber die Mörder sind ihm dicht auf den Fersen...</p> <p>In deiner Audible-Bibliothek findest du für dieses Hörerlebnis eine PDF-Datei mit zusätzlichem Material.</p>","title":"GIER - Wie weit würdest du gehen?","titleShort":"GIER - Wie weit würdest du gehen?"},{"added":48,"asin":"B07B3NHDLH","authors":[{"name":"Michelle Obama","url":"B07B436TLF"}],"blurb":"In her memoir, a work of deep reflection and mesmerizing storytelling, Michelle Obama invites listeners into her world, chronicling the experiences that have shaped her - from her childhood to her years as an executive balancing the demands of motherhood and work....","categories":[{"name":"Biografien & Erinnerungen","url":"16206636031"},{"name":"Frauen","url":"16206713031"}],"cover":"41Y1DPGbDvL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"19h 3m ","myRating":"5","narrators":[{"name":"Michelle Obama"}],"progress":"1 Min. verbleibend","publishers":[{"name":"Penguin Books Ltd"}],"ratings":1685,"releaseDate":"2018-11-13","sample":"https://samples.audible.de/bk/pauk/001632/bk_pauk_001632_sample.mp3","series":null,"summary":"<p>Penguin presents the audiobook edition of Becoming by Michelle Obama.</p> <p>Winner of the Grammy's Best Spoken Word Album 2020.</p> <p>Winner of the 2020 Audie Award for Autobiography/Memoir.</p> <p>An intimate, powerful, and inspiring memoir by the former First Lady of the United States.</p> <p>In a life filled with meaning and accomplishment, Michelle Obama has emerged as one of the most iconic and compelling women of our era. As First Lady of the United States of America - the first African American to serve in that role - she helped create the most welcoming and inclusive White House in history while also establishing herself as a powerful advocate for women and girls in the United States and around the world, dramatically changing the ways that families pursue healthier and more active lives and standing with her husband as he led America through some of its most harrowing moments. Along the way, she showed us a few dance moves, crushed Carpool Karaoke, and raised two down-to-earth daughters under an unforgiving media glare.&nbsp;</p> <p>In her memoir, a work of deep reflection and mesmerizing storytelling, Michelle Obama invites listeners into her world, chronicling the experiences that have shaped her - from her childhood on the South Side of Chicago to her years as an executive balancing the demands of motherhood and work to her time spent at the world's most famous address. With unerring honesty and lively wit, she describes her triumphs and her disappointments, both public and private, telling her full story as she has lived it - in her own words and on her own terms. Warm, wise, and revelatory, <i>Becoming</i> is the deeply personal reckoning of a woman of soul and substance who has steadily defied expectations - and whose story inspires us to do the same.&nbsp;</p>","title":"Becoming","titleShort":"Becoming"},{"added":47,"asin":"B07BB6C718","authors":[{"name":"James R. Hansen","url":"B001JS6F2O"}],"blurb":"When Apollo 11 touched down on the Moon’s surface in 1969, the first man on the Moon became a legend. In First Man, author James R. Hansen explores the life of Neil Armstrong....","categories":[{"name":"Biografien & Erinnerungen","url":"16206636031"},{"name":"Abenteurer, Entdecker & Survival","url":"16206637031"}],"cover":"510At4kuCgL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"16h 26m ","myRating":"4","narrators":[{"name":"Jeremy Bobb"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Simon & Schuster Audio"}],"ratings":14,"releaseDate":"2018-05-29","sample":"https://samples.audible.de/bk/sans/008742/bk_sans_008742_sample.mp3","series":null,"summary":"<p><b>Soon to be a major motion picture, this is the first - and only - definitive authorized account of Neil Armstrong, the man whose “one small step” changed history.</b></p> <p>When Apollo 11 touched down on the Moon’s surface in 1969, the first man on the Moon became a legend. In <i>First Man</i>, author James R. Hansen explores the life of Neil Armstrong. Based on over 50 hours of interviews with the intensely private Armstrong, who also gave Hansen exclusive access to private documents and family sources, this \"magnificent panorama of the second half of the American twentieth century\" (<i>Publishers Weekly</i>, starred review) is an unparalleled biography of an American icon.</p> <p>In this “compelling and nuanced portrait” (<i>Chicago Tribune</i>) filled with revelations, Hansen vividly recreates Armstrong’s career in flying, from his 78 combat missions as a naval aviator flying over North Korea to his formative trans-atmospheric flights in the rocket-powered X-15 to his piloting Gemini VIII to the first-ever docking in space. For a pilot who cared more about flying to the Moon than he did about walking on it, Hansen asserts, Armstrong’s storied vocation exacted a dear personal toll, paid in kind by his wife and children. For the near-50 years since the Moon landing, rumors have swirled around Armstrong concerning his dreams of space travel, his religious beliefs, and his private life.</p> <p>A penetrating exploration of American hero worship, Hansen addresses the complex legacy of the First Man, as an astronaut and as an individual. “<i>First Man</i> burrows deep into Armstrong’s past and present.... What emerges is an earnest and brave man” (<i>Houston Chronicle</i>) who will forever be known as history’s most famous space traveler.</p>","title":"First Man: The Life of Neil A. Armstrong","titleShort":"First Man"},{"added":46,"asin":"B07F36RT3J","authors":[{"name":"Marc-Uwe Kling","url":"B0043BX8E2"}],"blurb":"Sensation, Sensation: Archäologen haben in einem Geheimfach in Marc-Uwes Schreibtisch neue Geschichten vom Känguru und seinem Kleinkünstler gefunden...","categories":[{"name":"Kunst & Unterhaltung","url":"16206595031"},{"name":"Hörspiele & Dramatisierungen","url":"16206604031"}],"cover":"6174wtUBZHL","downloaded":true,"format":"Hörspiel","language":"German","length":"4h 21m ","myRating":"4","narrators":[{"name":"Marc-Uwe Kling"}],"progress":"Beendet","publishers":[{"name":"HörbucHHamburg HHV GmbH"}],"ratings":23013,"releaseDate":"2018-10-12","sample":"https://samples.audible.de/bk/hamb/002549/bk_hamb_002549_sample.mp3","series":null,"summary":"<p>Sensation, Sensation: Archäologen haben in einem Geheimfach in Marc-Uwes Schreibtisch neue Geschichten vom Känguru und seinem Kleinkünstler gefunden! Dies ist nicht die Fortsetzung der Fortsetzung der Fortsetzung der \"Känguru-Chroniken\". Trilogie bleibt Trilogie. Aber ein anständiger Kleinkünstler hat natürlich eine Zugabe vorbereitet.</p> <p>\"Die Känguru-Apokryphen\" versammeln zum ersten Mal alle weniger bekannten Eskapaden des dynamischen Duos: Episoden, die zwar nicht im allgemein gültigen Hochkanon der \"Känguru\"-Trilogie vertreten, aber ebenso witzig sind. Geschichten aus Anthologien, Live-Programmen... und aus besagtem Geheimfach.</p>","title":"Die Känguru-Apokryphen: Live und ungekürzt","titleShort":"Die Känguru-Apokryphen"},{"added":45,"asin":"3838789164","authors":[{"name":"Andreas Eschbach","url":"B001H6UJO8"}],"blurb":"Weimar 1942: Die Programmiererin Helene arbeitet im Nationalen Sicherheits-Amt und entwickelt dort Programme, mit deren Hilfe alle Bürger des Reichs überwacht...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51U-XggRKIL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"22h 14m ","myRating":"4","narrators":[{"name":"Laura Maire"}],"progress":"Beendet","publishers":[{"name":"Lübbe Audio"}],"ratings":7211,"releaseDate":"2018-09-28","sample":"https://samples.audible.de/bk/lueb/003111/bk_lueb_003111_sample.mp3","series":null,"summary":"<p>Was wäre, wenn es im Dritten Reich schon Computer gegeben hätte, das Internet, E-Mails, Mobiltelefone und soziale Medien - und deren totale Überwachung?</p> <p>Weimar 1942: Die Programmiererin Helene arbeitet im Nationalen Sicherheits-Amt und entwickelt dort Programme, mit deren Hilfe alle Bürger des Reichs überwacht werden. Erst als die Liebe ihres Lebens Fahnenflucht begeht und untertauchen muss, regen sich Zweifel in ihr. Mit ihren Versuchen, ihm zu helfen, gerät sie nicht nur in Konflikt mit dem Regime, sondern wird auch in die Machtspiele ihres Vorgesetzten Lettke verwickelt, der die perfekte Überwachungstechnik des Staates für ganz eigene Zwecke benutzt und dabei zunehmend jede Grenze überschreitet...</p>","title":"NSA - Nationales Sicherheits-Amt","titleShort":"NSA - Nationales Sicherheits-Amt"},{"added":44,"asin":"B07D8Q81NS","authors":[{"name":"Timur Vermes","url":"B00HX4BJ6U"}],"blurb":"Deutschland hat eine Obergrenze für Asylsuchende eingeführt, ganz Europa ist bis weit nach Nordafrika hinein abgeriegelt. Jenseits der Sahara...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Belletristik","url":"16209769031"}],"cover":"51QvhjEzN0L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"15h 13m ","myRating":"5","narrators":[{"name":"Christoph Maria Herbst"}],"progress":"1 Min. verbleibend","publishers":[{"name":"Lübbe Audio"}],"ratings":4006,"releaseDate":"2018-08-27","sample":"https://samples.audible.de/bk/lueb/003058/bk_lueb_003058_sample.mp3","series":null,"summary":"<p>\"Wenn Timur Vermes‘ Erstlingswerk böse, realistisch und komisch ist, so ist sein zweiter Geniestreich böser, realistischer und komischer.\" - Christoph Maria Herbst</p> <p>Deutschland hat eine Obergrenze für Asylsuchende eingeführt, ganz Europa ist bis weit nach Nordafrika hinein abgeriegelt. Jenseits der Sahara entstehen riesige Lager, in denen Millionen von Flüchtlingen warten, warten, warten. So lange, dass man in derselben Zeit eigentlich auch zu Fuß gehen könnte, wäre das nicht der sichere Tod.</p> <p>Als die deutsche Starmoderatorin Nadeche Hackenbusch das größte dieser Lager besucht, erkennt der junge Lionel die einmalige Gelegenheit: Mit 150.000 Flüchtlingen nutzt er die Aufmerksamkeit des Fernsehpublikums und bricht zum Marsch nach Europa auf. Die Schöne und die Flüchtlinge werden zum Quotenhit. Und während sich der Sender über Live-Berichterstattung mit Zuschauerrekorden und Werbemillionen freut, reagiert die deutsche Politik mit hilflosem Wegsehen, Kleinreden und Aussitzen. Doch je näher der Zug rückt, desto mehr ist Innenminister Joseph Leubl gefordert. Und desto dringlicher stellen sich ihm und den Deutschen zwei Fragen: Was kann man tun? Und in was für einem Land wollen wir eigentlich leben?</p> <p>Timur Vermes‘ neuer Roman ist eine Gesellschaftssatire, aktuell, radikal, beklemmend und komisch zugleich. \"Die Hungrigen und die Satten\" fängt dort an, wo der Spaß aufhört.</p>","title":"Die Hungrigen und die Satten","titleShort":"Die Hungrigen und die Satten"},{"added":43,"asin":"B07BZHNYM6","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"Hilketa is a frenetic and violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"41QjcKcKqDL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"7h 36m ","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":123,"releaseDate":"2018-04-17","sample":"https://samples.audible.de/bk/adbl/025664/bk_adbl_025664_sample.mp3","series":[{"asin":"B07BMMH7DF","bookNumbers":["2"],"name":"Lock In Series"}],"summary":"<p>\"As much as Scalzi has the scientific creativity of a Michael Crichton, he also has the procedural chops of a Stephen J. Cannell to craft a whodunit with buddy-cop charm and suspects aplenty - most of them in someone else's body.\" (<i>USA Today</i>) </p> <p>John Scalzi returns with <i>Head On</i>, the stand-alone follow-up to the <i>New York Times</i> best-selling and critically acclaimed <i>Lock In</i>. Chilling near-future SF with the thrills of a gritty cop procedural, <i>Head On</i> brings Scalzi's trademark snappy dialogue and technological speculation to the future world of sports. </p> <p>Hilketa is a frenetic and violent pastime where players attack each other with swords and hammers. The main goal of the game: obtain your opponent's head and carry it through the goalposts. With flesh and bone bodies, a sport like this would be impossible. But all the players are \"threeps\", robot-like bodies controlled by people with Haden's Syndrome, so anything goes. No one gets hurt, but the brutality is real, and the crowds love it. </p> <p>Until a star athlete drops dead on the playing field. </p> <p>Is it an accident or murder? FBI agents and Haden-related crime investigators Chris Shane and Leslie Vann are called in to uncover the truth - and in doing so travel to the darker side of the fast-growing sport of Hilketa, where fortunes are made or lost and where players and owners do whatever it takes to win, on and off the field. </p>","title":"Head On (Narrated by Wil Wheaton)","titleShort":"Head On (Narrated by Wil Wheaton)"},{"added":42,"asin":"B07CHVYQ3T","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"When Ivan Pritchard signs on as a newbie aboard the Mad Astra, it's his final, desperate stab at giving his wife and children the life they deserve....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51JMOmwroIL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"11h 23m ","myRating":"5","narrators":[{"name":"Ray Porter"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Audible Originals"}],"ratings":664,"releaseDate":"2018-06-05","sample":"https://samples.audible.de/or/orig/000028/or_orig_000028_sample.mp3","series":null,"summary":"<p>Dennis E. Taylor, author of the best-selling <i>Bobiverse</i> trilogy, explores a whole different, darker world in this sci-fi stand-alone. Determined to give his wife and children a better life back home, Ivan Pritchard ventures to the edge of known space to join the crew of the <i>Mad Astra</i> as an asteroid miner. He's prepared for hard work and loneliness—but not the unthinkable. After coming into contact with a mysterious alien substance, Pritchard finds an unwelcome entity sharing his mind, and a disturbing physical transformation taking place. With his very humanity at stake, Pritchard must save mankind from a full-scale interstellar war.</p> <p>Brought to life by prolific, award-winning narrator Ray Porter, <i>The Singularity Trap</i> is a thrilling adventure rife with drama and action on a truly cosmic scale.&nbsp;</p>","title":"The Singularity Trap","titleShort":"The Singularity Trap"},{"added":41,"asin":"B01H7D7O60","authors":[{"name":"Blake Crouch","url":"B001H6U8X0"}],"blurb":"\"Are you happy with your life?\" Those are the last words Jason Dessen hears before the masked abductor knocks him unconscious. Before he awakens to find himself strapped to a gurney....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51cM1xXdA-L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"10h 8m ","myRating":"5","narrators":[{"name":"Jon Lindstrom"}],"progress":"Beendet","publishers":[{"name":"Random House Audio"}],"ratings":302,"releaseDate":"2016-07-26","sample":"https://samples.audible.de/bk/rand/004539/bk_rand_004539_sample.mp3","series":null,"summary":"<p><b><i>\"Are you happy with your life?\"</i></b> </p> <p>Those are the last words Jason Dessen hears before the masked abductor knocks him unconscious. </p> <p>Before he awakens to find himself strapped to a gurney, surrounded by strangers in hazmat suits. </p> <p>Before a man Jason's never met smiles down at him and says, \"Welcome back, my friend.\" </p> <p>In this world he's woken up to, Jason's life is not the one he knows. His wife is not his wife. His son was never born. And Jason is not an ordinary college physics professor but a celebrated genius who has achieved something remarkable. Something impossible. </p> <p>Is it this world or the other that's the dream? And even if the home he remembers is real, how can Jason possibly make it back to the family he loves? The answers lie in a journey more wondrous and horrifying than anything he could've imagined - one that will force him to confront the darkest parts of himself even as he battles a terrifying, seemingly unbeatable foe. </p> <p>From the author of the best-selling Wayward Pines trilogy, <i>Dark Matter</i> is a brilliantly plotted tale that is at once sweeping and intimate, mind-bendingly strange and profoundly human - a relentlessly surprising science-fiction thriller about choices, paths not taken, and how far we'll go to claim the lives we dream of. </p>","title":"Dark Matter: A Novel","titleShort":"Dark Matter"},{"added":40,"asin":"B00MYAIROA","authors":[{"name":"John Scalzi","url":"B001IGJOCA"}],"blurb":"A blazingly inventive near-future thriller from the best-selling, Hugo Award-winning John Scalzi....","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Belletristik","url":"16209769031"}],"cover":"51dpLx8SEbL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"9h 56m ","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":162,"releaseDate":"2014-08-26","sample":"https://samples.audible.de/bk/adbl/014942/bk_adbl_014942_sample.mp3","series":[{"asin":"B07BMMH7DF","bookNumbers":["1"],"name":"Lock In Series"}],"summary":"<p><b>AudioFile Best Voices - Sci Fi, Fantasy, and Audio Theater, 2014</b> </p> <p><b>2 editions. 2 narrators. 1 thrilling story. You can enjoy Amber Benson's narration <a href=\"http://www.audible.com/pd/Sci-Fi-Fantasy/Lock-In-Audiobook/B00KY6Y8PS\">here</a>.</b></p> <p>\"I love working with Audible, in no small part because they’re committed to doing what’s right, both for my books, and the people who listen to those books. There's a really excellent reason for Lock In to have two entirely different versions, so when it came time to make the audiobook, Audible did an ingenious thing: they asked both Wil Wheaton and Amber Benson to record entire versions of the book. As the author, I’m impressed with Audible’s commitment to my narrative - and I’m geeking out that both Wil and Amber are reading my book. This is fantastic.\" (John Scalzi)</p> <p>A blazingly inventive near-future thriller from the best-selling, Hugo Award-winning John Scalzi. </p> <p>Not too long from today, a new, highly contagious virus makes its way across the globe. Most who get sick experience nothing worse than flu, fever, and headaches. But for the unlucky one percent - and nearly five million souls in the United States alone - the disease causes \"Lock In\": Victims fully awake and aware, but unable to move or respond to stimulus. The disease affects young, old, rich, poor, people of every color and creed. The world changes to meet the challenge. </p> <p>A quarter of a century later, in a world shaped by what's now known as \"Haden's syndrome\", rookie FBI agent Chris Shane is paired with veteran agent Leslie Vann. The two of them are assigned what appears to be a Haden-related murder at the Watergate Hotel, with a suspect who is an \"integrator\" - someone who can let the locked in borrow their bodies for a time. If the Integrator was carrying a Haden client, then naming the suspect for the murder becomes that much more complicated. </p> <p>But \"complicated\" doesn't begin to describe it. As Shane and Vann began to unravel the threads of the murder, it becomes clear that the real mystery - and the real crime - is bigger than anyone could have imagined. </p> <p><b>BONUS AUDIO</b>: Audible's audio edition of <i>Lock In</i> contains the bonus novella, <i>Unlocked: An Oral History of Haden's Syndrome</i>, written by John Scalzi and narrated by a full cast.</p>","title":"Lock In (Narrated by Wil Wheaton)","titleShort":"Lock In (Narrated by Wil Wheaton)"},{"added":39,"asin":"B079P2TXF7","authors":[{"name":"Wladimir Klitschko","url":"/search"}],"blurb":"Wladimir Klitschko ist nicht nur Profiboxer, sondern auch erfolgreicher Unternehmer: Er gründet K2 Promotions, die Klitschko Foundation und die...","categories":null,"cover":"51P2PVMwpwL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"6h 38m ","narrators":[{"name":"Matthias Lühn"}],"progress":"4 Std. 48 Min. verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":103,"releaseDate":"2017-12-31","sample":"https://samples.audible.de/bk/adko/002831/bk_adko_002831_sample.mp3","series":null,"summary":"Schwergewicht fürs Management <br><br>Wladimir Klitschko ist nicht nur Profiboxer, sondern auch erfolgreicher Unternehmer: Er gründet K2 Promotions, die Klitschko Foundation und die Klitschko Management Group. 2016 ruft er einen eigenen Studiengang an der Universität St. Gallen ins Leben und vermittelt Grundlagen des \"Challenge Managements\": Spitzensportlern ist die Gabe gemein, Probleme als Herausforderungen - als Challenge - zu begreifen und sie als solche anzunehmen. Darauf aufbauend sind die Eckpfeiler seiner Managementlehre unter anderem: <ul><li>eigene Erfolge auch für andere nutzbar machen, </li><li>aus Niederlagen lernen, </li><li>langfristig planen und kontinuierlich Leistung erbringen. </li></ul>Wie Manager genau das ins Unternehmen transferieren und Herausforderungen meistern, zeigt Klitschko in seinem inspirierenden Werk.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Challenge Management: Was Sie als Manager vom Spitzensportler lernen können","titleShort":"Challenge Management"},{"added":38,"asin":"B0157E13GI","authors":[{"name":"Cixin Liu","url":"B007JP96JU"}],"blurb":"Set against the backdrop of China's Cultural Revolution, a secret military project sends signals into space to establish contact with aliens....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"617PPv5J9dL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"14h 37m ","myRating":"5","narrators":[{"name":"Bruno Roubicek"}],"progress":"Beendet","publishers":[{"name":"W. F. Howes Ltd"}],"ratings":604,"releaseDate":"2015-09-17","sample":"https://samples.audible.de/bk/howe/002560/bk_howe_002560_sample.mp3","series":[{"asin":"B014I5FDH2","bookNumbers":["1"],"name":"The Three-Body Problem Series"}],"summary":"<p>Listen to the award-winning, critically acclaimed, multi-million-copy-selling science-fiction phenomenon – soon to be a Netflix original series from the creators of <i>Game of Thrones</i>.</p> <p>1967: Ye Wenjie witnesses Red Guards beat her father to death during China's Cultural Revolution. This singular event will shape not only the rest of her life but also the future of mankind. Four decades later, Beijing police ask nanotech engineer Wang Miao to infiltrate a secretive cabal of scientists after a spate of inexplicable suicides. Wang's investigation will lead him to a mysterious online game and immerse him in a virtual world ruled by the intractable and unpredictable interaction of its three suns.</p> <p>This is the Three-Body Problem and it is the key to everything: the key to the scientists' deaths, the key to a conspiracy that spans light-years and the key to the extinction-level threat humanity now faces.</p>","title":"The Three-Body Problem","titleShort":"The Three-Body Problem"},{"added":37,"asin":"B01LZB66ZN","authors":[{"name":"Carlo Rovelli","url":"B00O0WCOBM"}],"blurb":"What are time and space made of? Where does matter come from? And what exactly is reality? Scientist Carlo Rovelli has spent his whole life exploring these questions....","categories":[{"name":"Wissenschaft & Technik","url":"16245764031"},{"name":"Wissenschaft","url":"16245779031"}],"cover":"51KzU269XNL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"6h 11m ","narrators":[{"name":"Roy McMillan"}],"progress":"7 Min. verbleibend","publishers":[{"name":"Penguin Books Ltd"}],"ratings":75,"releaseDate":"2016-10-06","sample":"https://samples.audible.de/bk/pauk/000834/bk_pauk_000834_sample.mp3","series":null,"summary":"<p>From the best-selling author of <i>Seven Brief Lessons on Physics</i> comes a new audiobook about the mind-bending nature of the universe. </p> <p>Penguin presents the unabridg
