ed downloadable audiobook edition of <i>Reality Is Not What It Seems</i> by Carlo Rovelli, read by Roy McMillan. </p> <p>What are time and space made of? Where does matter come from? And what exactly is reality? </p> <p>Scientist Carlo Rovelli has spent his whole life exploring these questions and pushing the boundaries of what we know. Here he explains how our image of the world has changed throughout centuries. From Aristotle to Albert Einstein, Michael Faraday to the Higgs boson, he takes us on a wondrous journey to show us that beyond our ever-changing idea of reality is a whole new world that has yet to be discovered. </p>","title":"Reality Is Not What It Seems: The Journey to Quantum Gravity","titleShort":"Reality Is Not What It Seems"},{"added":36,"asin":"B076PLHRT1","authors":[{"name":"Andy Weir","url":"B00G0WYW92"}],"blurb":"Jazz Bashara is a criminal. Well, sort of. Life on Artemis, the first and only city on the moon, is tough if you're not a rich tourist or an eccentric billionaire....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51fisVXQNrL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 57m ","myRating":"5","narrators":[{"name":"Rosario Dawson"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":1084,"releaseDate":"2017-11-14","sample":"https://samples.audible.de/bk/adbl/027881/bk_adbl_027881_sample.mp3","series":null,"summary":"<p>The best-selling author of <i>The Martian</i> returns with an irresistible new near-future thriller - a heist story set on the moon. </p> <p>Jazz Bashara is a criminal. Well, sort of. Life on Artemis, the first and only city on the moon, is tough if you're not a rich tourist or an eccentric billionaire. So smuggling in the occasional harmless bit of contraband barely counts, right? Not when you've got debts to pay and your job as a porter barely covers the rent. </p> <p>Everything changes when Jazz sees the chance to commit the perfect crime, with a reward too lucrative to turn down. But pulling off the impossible is just the start of her problems, as she learns that she's stepped square into a conspiracy for control of Artemis itself - and that now her only chance at survival lies in a gambit even riskier than the first. </p> <p>Bringing to life Weir's brash, whip-smart protagonist is actress Rosario Dawson (Marvel's <i>The Defenders</i>, <i>Sin City</i>, <i>Death Proof</i>). With the breathless immediacy of one realizing they're one cracked helmet visor away from oblivion, Dawson deftly captures Jazz's first-person perspective – all while delivering sarcastic Weir-ian one-liners and cracking wise in the face of death. And with a cast of diverse characters from all walks of life calling Artemis home, Dawson tonally somersaults to voice Kenyan prime ministers, Ukrainian scientists, and Saudi welders. It's a performance that transports listeners right alongside Jazz, matching her step for step on every lunar inch of her pulse-pounding journey. </p>","title":"Artemis","titleShort":"Artemis"},{"added":35,"asin":"B074G3J3Q4","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"The epic and highly anticipated conclusion to the listener-favorite series that had countless Audible listeners (and employees) hooked from the very first Bob - featuring, as always, a flawless performance from the inimitable Ray Porter....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Fantasy","url":"16245831031"}],"cover":"51Q6a-I2n6L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"7h 56m ","myRating":"5","narrators":[{"name":"Ray Porter"}],"progress":"Beendet","publishers":[{"name":"Audible Originals"}],"ratings":1340,"releaseDate":"2017-08-08","sample":"https://samples.audible.de/bk/adbl/029496/bk_adbl_029496_sample.mp3","series":[{"asin":"B01LYVDQ06","bookNumbers":["3"],"name":"Bobiverse"}],"summary":"<p>The epic and highly anticipated conclusion to the listener-favorite series that had countless Audible listeners (and employees) hooked from the very first Bob - featuring, as always, a flawless performance from the inimitable Ray Porter.&nbsp;</p> <p>Being a sentient spaceship really should be more fun. But after spreading out through space for almost a century, Bob and his clones just can't stay out of trouble.&nbsp;</p> <p>They've created enough colonies so humanity shouldn't go extinct. But political squabbles have a bad habit of dying hard, and the Brazilian probes are still trying to take out the competition. And the Bobs have picked a fight with an older, more powerful species with a large appetite and a short temper.&nbsp;</p> <p>Still stinging from getting their collective butts kicked in their first encounter with the Others, the Bobs now face the prospect of a decisive final battle to defend Earth and its colonies. But the Bobs are less disciplined than a herd of cats, and some of the younger copies are more concerned with their own local problems than defeating the Others.&nbsp;</p> <p>Yet salvation may come from an unlikely source. A couple of eighth-generation Bobs have found something out in deep space. All it will take to save the Earth and perhaps all of humanity is for them to get it to Sol - unless the Others arrive first.&nbsp;</p> <p><i>All These Worlds</i> is the third installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","title":"All These Worlds: Bobiverse, Book 3","titleShort":"All These Worlds"},{"added":34,"asin":"B06Y5MY16Q","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"Bob Johansson didn't believe in an afterlife, so waking up after being killed in a car accident was a shock. To add to the surprise, he is now a sentient computer and the controlling intelligence for a Von Neumann probe....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51xcxG5pAuL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"8h 59m ","narrators":[{"name":"Ray Porter"}],"progress":"Beendet","publishers":[{"name":"Audible Originals"}],"ratings":1254,"releaseDate":"2017-04-18","sample":"https://samples.audible.de/bk/adbl/029495/bk_adbl_029495_sample.mp3","series":[{"asin":"B01LYVDQ06","bookNumbers":["2"],"name":"Bobiverse"}],"summary":"<p>The highly anticipated sequel to Audible's Best of 2016 - Science Fiction winner, <i>We Are Legion (We Are Bob)</i>; a book listeners are calling \"so much fun\", \"what science fiction was meant to be\", and what would happen if \"Andy Weir and Ernest Cline had a lovechild\".&nbsp;</p> <p>Bob Johansson didn't believe in an afterlife, so waking up after being killed in a car accident was a shock. To add to the surprise, he is now a sentient computer and the controlling intelligence for a Von Neumann probe.&nbsp;</p> <p>Bob and his copies have been spreading out from Earth for 40 years now, looking for habitable planets. But that's the only part of the plan that's still in one piece. A system-wide war has killed off 99.9 percent of the human race; nuclear winter is slowly making the Earth uninhabitable; a radical group wants to finish the job on the remnants of humanity; the Brazilian space probes are still out there, still trying to blow up the competition; and the Bobs have discovered a spacefaring species that sees all other life as food.&nbsp;</p> <p>Bob left Earth anticipating a life of exploration and blissful solitude. Instead he's become a sky god to a primitive native species, the only hope for getting humanity to a new home, and possibly the only thing that can prevent every living thing in the local sphere from ending up as dinner.&nbsp;</p> <p>Listener favorite Ray Porter returns to narrate Bob - and his many incarnations - in all of their geeky glory.&nbsp;</p> <p><i>For We Are Many</i> is the second installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","title":"For We Are Many: Bobiverse, Book 2","titleShort":"For We Are Many"},{"added":33,"asin":"B01LXT6K1J","authors":[{"name":"Dennis E. Taylor","url":"B010ETTBJC"}],"blurb":"There's a reason We Are Legion (We Are Bob) was named Audible's Best Science Fiction Book of 2016: Its irresistibly irreverent wit! Bob Johansson has just sold his software company for a small fortune and is looking forward to a life of leisure....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Fantasy","url":"16245831031"}],"cover":"51rt2pFIW7L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"9h 56m ","narrators":[{"name":"Ray Porter"}],"progress":"Beendet","publishers":[{"name":"Audible Originals"}],"ratings":1517,"releaseDate":"2016-09-20","sample":"https://samples.audible.de/bk/adbl/027284/bk_adbl_027284_sample.mp3","series":[{"asin":"B01LYVDQ06","bookNumbers":["1"],"name":"Bobiverse"}],"summary":"<p>There's a reason <i>We Are Legion (We Are Bob)</i> was named Audible's Best Science Fiction Book of 2016: Its irresistibly irreverent wit! Bob Johansson has just sold his software company for a small fortune and is looking forward to a life of leisure. The first item on his to-do list: Spending his newfound windfall. On an urge to splurge, he signs up to have his head cryogenically preserved in case of death. Then he gets himself killed crossing the street. Waking up 117 years later, Bob discovers his mind has been uploaded into a sentient space probe with the ability to replicate itself. Bob and his clones are on a mission to find new homes for humanity and boldly go where no Bob has gone before.&nbsp;</p> <p>Dennis E. Taylor’s hilarious novel sets the stage for the magnificent performance of Ray Porter, who revels in the brave new world of corpsicles, artificial intelligence, interstellar space probes, and space colonization in tantalizing detail.&nbsp;</p> <p><i>We Are Legion (We Are Bob)</i> is the first installment in the blockbuster Audible Original Bobiverse series - which has sold more than one million copies.</p>","title":"We Are Legion (We Are Bob): Bobiverse, Book 1","titleShort":"We Are Legion (We Are Bob)"},{"added":32,"asin":"B075F2NCQP","authors":[{"name":"Marc-Uwe Kling","url":"B0043BX8E2"}],"blurb":"Willkommen in QualityLand! In der Zukunft ist alles durch Algorithmen optimiert: QualityPartner weiß, wer am besten zu dir passt. Das selbstfahrende Auto...","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Humor & Satire","url":"16209809031"}],"cover":"51NQsAya7-L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"8h 26m ","myRating":"5","narrators":[{"name":"Marc-Uwe Kling"}],"progress":"Beendet","publishers":[{"name":"HörbucHHamburg HHV GmbH"}],"ratings":30133,"releaseDate":"2017-09-22","sample":"https://samples.audible.de/bk/hamb/001659/bk_hamb_001659_sample.mp3","series":null,"summary":"Willkommen in QualityLand! In der Zukunft ist alles durch Algorithmen optimiert: QualityPartner weiß, wer am besten zu dir passt. Das selbstfahrende Auto weiß, wo du hinwillst. Und wer bei TheShop angemeldet ist, bekommt alle Produkte, die er bewusst oder unbewusst haben will, automatisch zugeschickt. Kein Mensch ist mehr gezwungen, schwierige Entscheidungen zu treffen - denn in QualityLand lautet die Antwort auf alle Fragen: o.k. <br> <br>Trotzdem beschleicht den Maschinenverschrotter Peter immer mehr das Gefühl, dass mit dem System etwas nicht stimmt. Warum gibt es Drohnen, die an Flugangst leiden, oder Kampfroboter mit posttraumatischer Belastungsstörung? Warum werden die Maschinen immer menschlicher, aber die Menschen immer maschineller? <br> <br>Marc-Uwe Kling hat die Verheißungen und das Unbehagen der digitalen Gegenwart zu einer verblüffenden Zukunftssatire verdichtet. Visionär, hintergründig - und so komisch wie die Känguru-Trilogie. <br> <br>Die dunkle und helle Ausgabe unterscheiden sich durch Empfehlungen/Nachrichten/Werbung, die zwischen den Kapiteln eingefügt sind und jeweils ein anderes Weltbild zeichnen: <br>Hörer der dunklen Edition finden hier den Newsfeed der hellen Edition: qualityland.de/hell. <br>Hörer der hellen Edition finden hier den Newsfeed der dunklen Edition: qualityland.de/dunkel <br>Bitte beachten Sie, dass die Newsfeeds erst nach Veröffentlichung der beiden Editionen verfügbar sind.","title":"QualityLand: Dunkle Edition","titleShort":"QualityLand"},{"added":31,"asin":"B0742JJZ61","authors":[{"name":"Max Tegmark","url":"B00E8W57TU"}],"blurb":"How will artificial intelligence affect crime, war, justice, jobs, society, and our very sense of being human? The rise of AI has the potential to transform our future more than any other technology....","categories":[{"name":"Computer & Technologie","url":"16217454031"},{"name":"Informatik","url":"16217455031"}],"cover":"41LErrZpDHL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"13h 29m ","myRating":"5","narrators":[{"name":"Rob Shapiro"}],"progress":"Beendet","publishers":[{"name":"Random House Audio"}],"ratings":422,"releaseDate":"2017-08-29","sample":"https://samples.audible.de/bk/rand/005210/bk_rand_005210_sample.mp3","series":null,"summary":"<p>How will artificial intelligence affect crime, war, justice, jobs, society, and our very sense of being human? The rise of AI has the potential to transform our future more than any other technology - and there's nobody better qualified or situated to explore that future than Max Tegmark, an MIT professor who's helped mainstream research on how to keep AI beneficial. </p> <p>How can we grow our prosperity through automation without leaving people lacking income or purpose? What career advice should we give today's kids? How can we make future AI systems more robust so that they do what we want without crashing, malfunctioning, or getting hacked? Should we fear an arms race in lethal autonomous weapons? Will machines eventually outsmart us at all tasks, replacing humans on the job market and perhaps altogether? Will AI help life flourish like never before or give us more power than we can handle? </p> <p>What sort of future do you want? This book empowers you to join what may be the most important conversation of our time. It doesn't shy away from the full range of viewpoints or from the most controversial issues - from superintelligence to meaning, consciousness, and the ultimate physical limits on life in the cosmos. </p>","title":"Life 3.0: Being Human in the Age of Artificial Intelligence","titleShort":"Life 3.0"},{"added":30,"asin":"B004UZKOXE","authors":[{"name":"Stephen R. Covey","url":"B000AQ2VAQ"}],"blurb":"Seit der Erstveröffentlichung 1989 gelten \"Die 7 Wege zur Effektivität\" als revolutionärer Managementklassiker...","categories":[{"name":"Wirtschaft & Karriere","url":"16206714031"},{"name":"Management & Leadership","url":"16206734031"}],"cover":"51OwUM4WwXL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"12h 27m ","narrators":[{"name":"Sonngard Dressler"},{"name":"Heiko Grauel"}],"progress":"4 Std. 33 Min. verbleibend","publishers":[{"name":"Gabal"}],"ratings":5124,"releaseDate":"2006-11-03","sample":"https://samples.audible.de/bk/gaba/000043/bk_gaba_000043_sample.mp3","series":null,"summary":"Seit der Erstveröffentlichung 1989 gelten \"Die 7 Wege zur Effektivität\" als revolutionärer Managementklassiker und gehören mit über 15 Millionen verkauften Exemplaren auch heute noch zu den wichtigsten Business-Bestsellern. <p>Die vorliegende Hörbuch-Fassung beruht auf der deutschen Gabal-Ausgabe von 2005 (analog zur amerikanischen Neusausgabe der 7 Habits von 2004). Sie enthält das neue Vor- und Nachwort, ist sprachlich überarbeitet und hat zahlreiche anschauliche Beispiele, die bisher in der deutschen Ausgabe der 7 Wege nicht zu finden waren. Das Buch liefert ein ganzheitliches Konzept für eine harmonische Balance zwischen Beruf- und Privatleben auf der Basis gesteigerter Effektivität. </p>","title":"Die 7 Wege zur Effektivität: Prinzipien für persönlichen und beruflichen Erfolg","titleShort":"Die 7 Wege zur Effektivität"},{"added":29,"asin":"B01J44XS92","authors":[{"name":"Yuval Noah Harari","url":"B00J21BCIW"}],"blurb":"Yuval Noah Harari, author of the best-selling Sapiens: A Brief History of Humankind, envisions a not-too-distant world in which we face a new set of challenges....","categories":[{"name":"Politik & Sozialwissenschaften","url":"16244720031"},{"name":"Anthropologie","url":"16244721031"}],"cover":"41J8G2fqy9L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"14h 53m ","myRating":"5","narrators":[{"name":"Derek Perkins"}],"progress":"Beendet","publishers":[{"name":"Penguin Audio"}],"ratings":941,"releaseDate":"2016-09-08","sample":"https://samples.audible.de/bk/rhuk/002504/bk_rhuk_002504_sample.mp3","series":[{"asin":"B06XK3DLRG","name":"Sapiens"}],"summary":"<p>Yuval Noah Harari, author of the best-selling <i>Sapiens: A Brief History of Humankind</i>, envisions a not-too-distant world in which we face a new set of challenges. Now, in <i>Homo Deus</i>, he examines our future with his trademark blend of science, history, philosophy and every discipline in between. </p> <p><i>Homo Deus</i> explores the projects, dreams and nightmares that will shape the 21st century - from overcoming death to creating artificial life. It asks the fundamental questions: where do we go from here? And how will we protect this fragile world from our own destructive powers? </p> <p>This is the next stage of evolution. This is <i>Homo Deus</i>. War is obsolete. You are more likely to commit suicide than be killed in conflict. Famine is disappearing. You are at more risk of obesity than starvation. Death is just a technical problem. Equality is out - but immortality is in. What does our future hold? </p>","title":"Homo Deus: A Brief History of Tomorrow","titleShort":"Homo Deus"},{"added":28,"asin":"B00VY2CBIW","authors":[{"name":"Yuval Noah Harari","url":"B00J21BCIW"}],"blurb":"Earth is 4.5 billion years old. In just a fraction of that time, one species among countless others has conquered it. Us....","categories":[{"name":"Geschichte","url":"16217764031"},{"name":"Welt","url":"16217942031"}],"cover":"41voLKA8u4L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"15h 18m ","narrators":[{"name":"Derek Perkins"}],"progress":"Beendet","publishers":[{"name":"Random House Audiobooks"}],"ratings":1741,"releaseDate":"2015-04-30","sample":"https://samples.audible.de/bk/rhuk/002027/bk_rhuk_002027_sample.mp3","series":[{"asin":"B06XK3DLRG","name":"Sapiens"}],"summary":"<p>The <i>Sunday Times</i> best seller. </p> <p>Earth is 4.5 billion years old. In just a fraction of that time, one species among countless others has conquered it. Us. </p> <p>We are the most advanced and most destructive animals ever to have lived. What makes us brilliant? What makes us deadly? What makes us sapiens? </p> <p>In this bold and provocative audiobook, Yuval Noah Harari explores who we are, how we got here, and where we're going. </p> <p><i>Sapiens</i> is a thrilling account of humankind's extraordinary history from the Stone Age to the Silicon Age and our journey from insignificant apes to rulers of the world. For more, visit www.ynharari.com. </p>","title":"Sapiens","titleShort":"Sapiens"},{"added":27,"asin":"B06XPKFNDN","authors":[{"name":"Daniel Suarez","url":"B001V206AK"}],"blurb":"Daniel Suarez delivers an exhilarating sci-fi thriller exploring a potential future where CRISPR genetic editing allows the human species to control evolution itself....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51v0m-U8gBL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"15h 2m ","myRating":"5","narrators":[{"name":"Jeff Gurner"}],"progress":"Beendet","publishers":[{"name":"Penguin Audio"}],"ratings":320,"releaseDate":"2017-04-18","sample":"https://samples.audible.de/bk/peng/003008/bk_peng_003008_sample.mp3","series":null,"summary":"<p><i>New York Times</i> best-selling author Daniel Suarez delivers an exhilarating sci-fi thriller exploring a potential future where CRISPR genetic editing allows the human species to control evolution itself. </p> <p>On a crowded train platform, Interpol agent Kenneth Durand feels the sting of a needle - and his transformation begins.... </p> <p>In 2045 Kenneth Durand leads Interpol's most effective team against genetic crime, hunting down black market labs that perform \"vanity edits\" on human embryos for a price. These illegal procedures augment embryos in ways that are rapidly accelerating human evolution - preying on human-trafficking victims to experiment and advance their technology. </p> <p>With the worlds of genetic crime and human trafficking converging, Durand and his fellow Interpol agents discover that one figure looms behind it all: Marcus Demang Wyckes, leader of a powerful and sophisticated cartel known as the Huli jing. </p> <p>But the Huli jing have identified Durand, too. After being forcibly dosed with a radical new change agent, Durand wakes from a coma weeks later to find he's been genetically transformed into someone else - his most wanted suspect: Wyckes. </p> <p>Now a fugitive, pursued through the genetic underworld by his former colleagues and the police, Durand is determined to restore his original DNA by locating the source of the mysterious - and highly valuable - change agent. But Durand hasn't anticipated just how difficult locating his enemy will be. With the technology to genetically edit the living, Wyckes and his Huli jing could be anyone and everyone - and they have plans to undermine identity itself. </p>","title":"Change Agent","titleShort":"Change Agent"},{"added":26,"asin":"B010TRKL3E","authors":[{"name":"Ernest Cline","url":"B004XRR8Z6"}],"blurb":"It's just another day of high school for Zack Lightman. Then he glances out his classroom window and spots the flying saucer.....","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"41BUYlD-sfL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"11h 50m ","myRating":"5","narrators":[{"name":"Wil Wheaton"}],"progress":"Beendet","publishers":[{"name":"Random House Audio"}],"ratings":309,"releaseDate":"2015-07-14","sample":"https://samples.audible.de/bk/rand/004161/bk_rand_004161_sample.mp3","series":null,"summary":"<p>The new novel from the best-selling author of <i>Ready Player One</i> </p> <p>It's just another day of high school for Zack Lightman. He's daydreaming through another boring math class, with just one more month to go until graduation and freedom - if he can make it that long without getting suspended again. </p> <p>Then he glances out his classroom window and spots the flying saucer. </p> <p>At first Zack thinks he's going crazy. </p> <p>A minute later he's sure of it. Because the UFO he's staring at is straight out of the videogame he plays every night, a hugely popular online flight simulator called <i>Armada</i> - in which gamers just happen to be protecting the Earth from alien invaders. </p> <p>But what Zack's seeing is all too real. And his skills - as well as those of millions of gamers across the world - are going to be needed to save the Earth from what's about to befall it. </p> <p>Yet even as he and his new comrades scramble to prepare for the alien onslaught, Zack can't help thinking of all the science-fiction books, TV shows, and movies he grew up reading and watching and wonder: Doesn't something about this scenario seem a little too...<i>familiar</i>? </p> <p><i>Armada </i>is at once a rollicking, surprising thriller, a classic coming-of-age adventure, and an alien-invasion tale like nothing you've ever heard before - one whose every minute is infused with author Ernest Cline's trademark pop-culture savvy. </p>","title":"Armada: A Novel","titleShort":"Armada"},{"added":25,"asin":"B010BVMPF0","authors":[{"name":"Karl Olsberg","url":"B004MT3CD2"}],"blurb":"Irgendetwas stimmt nicht mit der Welt, in der sich Marko unvermittelt wiederfindet, ohne zu wissen, wer er ist und wie er hierher kam...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"41qAMKAlrmL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"4h 36m ","myRating":"5","narrators":[{"name":"Elmar Börger"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":437,"releaseDate":"2015-07-30","sample":"https://samples.audible.de/bk/adko/001714/bk_adko_001714_sample.mp3","series":[{"asin":"B013N9WQIS","bookNumbers":["1"],"name":"Minecraft"}],"summary":"Irgendetwas stimmt nicht mit der Welt, in der sich Marko unvermittelt wiederfindet, ohne zu wissen, wer er ist und wie er hierher kam. Erst nach einem Moment erkennt er, was ihn stört: Alles um ihn herum besteht aus Würfeln. Verfolgt von Skeletten, Zombies und explodierenden Gurkenwesen muss Marko einen Ausweg aus der Würfelwelt finden. Denn er ahnt, dass nicht nur sein eigenes Leben bedroht ist... <br> <br>Ein außergewöhnlicher Fanfiction-Roman von Bestsellerautor Karl Olsberg. Das Hörbuch spielt in der Welt des Computerspiels Minecraft, ist jedoch kein offizielles Lizenzprodukt. Empfohlen ab 12 Jahren.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Würfelwelt: Minecraft 1","titleShort":"Würfelwelt"},{"added":24,"asin":"B005I1AL00","authors":[{"name":"Marc-Uwe Kling","url":"B0043BX8E2"}],"blurb":"Sie sind wieder da - das kommunistische Känguru und der stoische Kleinkünstler! Auf der Jagd nach dem höchst verdächtigen Pinguin..."," ch Antworten auf die drängendsten Fragen unserer Zeit: War das Känguru wirklich beim Vietcong? Und wieso ist es schnapspralinensüchtig? Könnte man die Essenz des Hegelschen Gesamtwerkes in eine SMS packen? Und wer ist besser: Bud Spencer oder Terence Hill? <p><b>Für \"Die Känguru-Chroniken\" erhielt Marc-Uwe Kling den Deutschen Hörbuchpreis 2013. </b></p>","title":"Die Känguru-Chroniken: Live und ungekürzt","titleShort":"Die Känguru-Chroniken"},{"added":22,"asin":"B00W5I55F0","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Vor der Küste Kaliforniens wird ein außerirdisches Artefakt geborgen, das Menschen zu anderen Sternensystemen transportieren kann...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"519Nu4NjWvL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"7h 5m ","myRating":"5","narrators":[{"name":"Heiko Grauel"}],"progress":"&lt;1 min verbleibend","publishers":[{"name":"Audible Studios"}],"ratings":7060,"releaseDate":"2015-05-28","sample":"https://samples.audible.de/bk/adko/002144/bk_adko_002144_sample.mp3","series":[{"asin":"B01J1YWYW2","bookNumbers":["1"],"name":"Transport"}],"summary":"\"Transport? Transport wohin, Sir?\", fragte Russell skeptisch. \"Möglicherweise direkt in die Hölle\", antwortete General Morrow. <br> <br>Vor der Küste Kaliforniens wird ein außerirdisches Artefakt geborgen, das Menschen zu anderen Sternensystemen transportieren kann. Der zum Tode verurteilte Russell Harris und neun andere Häftlinge bekommen als Versuchspersonen für den Teleporter die Chance, ihr Leben zu retten. Doch das Unternehmen entpuppt sich als gnadenloses Todeskommando, nachdem der erste Freiwillige auf grauenhafte Weise stirbt. Russell und seinen Kameraden wird klar, dass sie das Projekt nicht überleben werden. Der einzige Ausweg besteht darin, das Geheimnis des Artefakts zu lüften. Aber auch das scheint hoffnungslos - denn von den Erbauern fehlt jede Spur.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Transport: Transport 1","titleShort":"Transport"},{"added":21,"asin":"B00IIR5XG8","authors":[{"name":"Scott Meyer","url":"B0034PJ05E"}],"blurb":"It's a simple story. Boy finds proof that reality is a computer program. Boy uses program to manipulate time and space....","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Fantasy","url":"16245831031"}],"cover":"51CMmyjK+nL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"10h 45m ","narrators":[{"name":"Luke Daniels"}],"progress":"31 Min. verbleibend","publishers":[{"name":"Brilliance Audio"}],"ratings":307,"releaseDate":"2014-03-18","sample":"https://samples.audible.de/bk/brll/005931/bk_brll_005931_sample.mp3","series":[{"asin":"B00MQ3O6SG","bookNumbers":["1"],"name":"Magic 2.0"}],"summary":"<p><b>An </b><b><i>io9</i></b><b> Can't Miss Science Fiction and Fantasy title in March 2014.</b></p> <p>Martin Banks is just a normal guy who has made an abnormal discovery: he can manipulate reality, thanks to reality being nothing more than a computer program. With every use of this ability, though, Martin finds his little “tweaks” have not escaped notice. Rather than face prosecution, he decides instead to travel back in time to the Middle Ages and pose as a wizard.</p> <p>What could possibly go wrong?</p> <p>An American hacker in King Arthur’s court, Martin must now train to become a full-fledged master of his powers, discover the truth behind the ancient wizard Merlin…and not, y’know, die or anything.</p>","title":"Off to Be the Wizard: Magic 2.0, Book 1","titleShort":"Off to Be the Wizard"},{"added":20,"asin":"B01JLTVS2Y","authors":[{"name":"Adrian J. Walker","url":"B007BGKO84"}],"blurb":"Edgar Hill ist Mitte dreißig, und er hat sein Leben gründlich satt. Unzufrieden mit sich und seinem Alltag als Angestellter, Familienvater und...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"61IazacQ+nL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"12h 29m ","narrators":[{"name":"Uve Teschner"}],"progress":"Beendet","publishers":[{"name":"Argon Verlag"}],"ratings":3434,"releaseDate":"2016-08-25","sample":"https://samples.audible.de/bk/argo/001178/bk_argo_001178_sample.mp3","series":null,"summary":"Edgar Hill ist Mitte dreißig, und er hat sein Leben gründlich satt. Unzufrieden mit sich und seinem Alltag als Angestellter, Familienvater und Eigenheimbesitzer weiß er nur eins: So kann es nicht weitergehen. Als das Ende kommt, kommt es von oben: Asteroideneinschläge verwüsten die Britischen Inseln. Städte, Straßen, Internet - all das gehört plötzlich der Vergangenheit an. Das Chaos ist gigantisch, die Katastrophe total. Edgar wird von seiner Familie getrennt und vor die größte Herausforderung seines Lebens gestellt: Will er Frau und Kinder jemals wiedersehen, muss er von Schottland nach Cornwall laufen, 500 Meilen durch ein sterbendes Land. Und er muss zu dem Mann werden, der er schon immer sein wollte.","title":"Am Ende aller Zeiten","titleShort":"Am Ende aller Zeiten"},{"added":19,"asin":"B01DTEBWBE","authors":[{"name":"Chris Anderson","url":"B017X74CRO"}],"blurb":"Since taking over TED in the early 2000s, Chris Anderson has shown how carefully crafted short talks can be the key to unlocking empathy....","categories":[{"name":"Wirtschaft & Karriere","url":"16206714031"},{"name":"Management & Leadership","url":"16206734031"}],"cover":"414o-E7FbnL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"7h 31m ","narrators":[{"name":"Chris Anderson"},{"name":"Tom Rielly"},{"name":"Kelly Stoetzel"}],"progress":"Beendet","publishers":[{"name":"Brilliance Audio"}],"ratings":64,"releaseDate":"2016-05-03","sample":"https://samples.audible.de/bk/brll/007763/bk_brll_007763_sample.mp3","series":null,"summary":"<p><b><i>New York Times</i></b><b> Bestseller</b></p> <p><b>“Catnip for all the TED fans out there.” —</b><b><i>Publishers Weekly</i></b></p> <p><b>“The most insightful book ever written on public speaking…a must-read.” —Adam Grant, Wharton professor and </b><b><i>New York Times</i></b><b> bestselling author of </b><b><i>Give and Take</i></b><b> and </b><b><i>Originals</i></b></p> <p>Since taking over TED in 2001, Chris Anderson has shown how carefully crafted talks can be the key to unlocking empathy, spreading knowledge, and promoting a shared dream. Done right, a talk can electrify a room and transform an audience’s worldview; it can be more powerful than anything in written form.</p> <p>This “invaluable guide” (<i>Publishers Weekly</i>) explains how the miracle of powerful public speaking is achieved, and equips you to give it your best shot. There is no set formula, but there are tools that can empower any speaker.</p> <p>Chris Anderson has worked with all the TED speakers who have inspired us the most, and here he shares insights from such favorites as Sir Ken Robinson, Salman Khan, Monica Lewinsky, and more—everything from how to craft your talk’s content to how you can be most effective on stage. This is a must-listen for anyone who is ready to create impact with their ideas.</p>","title":"TED Talks: The Official TED Guide to Public Speaking","titleShort":"TED Talks"},{"added":18,"asin":"B01LXLJGNJ","authors":[{"name":"Ethem Alpaydi","url":"B001KD8D4G"}],"blurb":"In this audiobook, machine learning expert Ethem Alpaydin offers a concise overview of the subject for the general listener, describing its evolution, explaining important learning algorithms....","categories":[{"name":"Computer & Technologie","url":"16217454031"},{"name":"Informatik","url":"16217455031"}],"cover":"51VOxbTfjkL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"4h 24m ","narrators":[{"name":"Steven Menasche"}],"progress":"Beendet","publishers":[{"name":"Gildan Media, LLC"}],"ratings":28,"releaseDate":"2016-09-26","sample":"https://samples.audible.de/bk/gdan/002057/bk_gdan_002057_sample.mp3","series":null,"summary":"<p>Today, machine learning underlies a range of applications we use every day, from product recommendations to voice recognition - as well as some we don't yet use every day, including driverless cars. It is the basis of the new approach in computing where we do not write programs but collect data; the idea is to learn the algorithms for the tasks automatically from data. As computing devices grow more ubiquitous, a larger part of our lives and work is recorded digitally, and as \"Big Data\" has gotten bigger, the theory of machine learning - the foundation of efforts to process that data into knowledge - has also advanced. </p> <p>In this audiobook, machine learning expert Ethem Alpaydin offers a concise overview of the subject for the general listener, describing its evolution, explaining important learning algorithms, and presenting example applications. Alpaydin offers an account of how digital technology advanced from number-crunching mainframes to mobile devices, putting today's machine learning boom in context. He describes the basics of machine learning and some applications; the use of machine learning algorithms for pattern recognition; artificial neural networks inspired by the human brain; algorithms that learn associations between instances, with such applications as customer segmentation and learning recommendations; and reinforcement learning, when an autonomous agent learns act so as to maximize reward and minimize penalty. Alpaydin then considers some future directions for machine learning and the new field of \"data science,\" and discusses the ethical and legal implications for data privacy and security. </p>","title":"Machine Learning: The New AI: The MIT Press Essential Knowledge Series","titleShort":"Machine Learning: The New AI"},{"added":17,"asin":"B01MDM1XG4","authors":[{"name":"Marc Elsberg","url":"B008TPZD32"}],"blurb":"Wer den perfekten Menschen will, verliert irgendwann die Kontrolle über Gut und Böse... Der US-Außenminister stirbt bei einem Staatsbesuch...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51qk70exc1L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"15h 21m ","narrators":[{"name":"Simon Jäger"}],"progress":"Beendet","publishers":[{"name":"Random House Audio, Deutschland"}],"ratings":6504,"releaseDate":"2016-10-28","sample":"https://samples.audible.de/bk/rhde/002723/bk_rhde_002723_sample.mp3","series":null,"summary":"Wer den perfekten Menschen will, verliert irgendwann die Kontrolle über Gut und Böse... <br> <br>Der US-Außenminister stirbt bei einem Staatsbesuch in München, bei der Obduktion erscheint auf seinem Herzen ein seltsames Zeichen. In Brasilien, Tansania und Indien entdecken Mitarbeiter eines Chemiekonzerns Pflanzen und Tiere, die es eigentlich nicht geben kann. Zur gleichen Zeit wenden sich Helen und Greg an eine Kinderwunschklinik in Kalifornien. Der Arzt macht ihnen Hoffnung, erklärt sogar, er könne die genetischen Anlagen ihres Kindes verbessern. Er erzählt ihnen von einem privaten Forschungsprogramm, das bereits an die hundert \"sonderbegabter\" Kinder hervorgebracht hat. Doch dann verschwindet eines dieser Kinder - und alles deutet auf einen Zusammenhang mit den merkwürdigen Ereignissen überall auf der Welt... <br> <br>Gelesen von Thriller-Stimme Simon Jäger.","title":"Helix: Sie werden uns ersetzen","titleShort":"Helix: Sie werden uns ersetzen"},{"added":16,"asin":"B01KAHXFKE","authors":[{"name":"Andreas Eschbach","url":"B001H6UJO8"}],"blurb":"Nach dem Ende der Kreuzzüge taucht er das erste Mal auf: der Stein der Weisen, mit dem man Gold machen kann - gefährliches Gold, radioaktives Gold nämlich...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"61K-jhb0K6L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"15h 40m ","narrators":[{"name":"Matthias Koeberlin"}],"progress":"Beendet","publishers":[{"name":"Lübbe Audio"}],"ratings":4998,"releaseDate":"2016-09-09","sample":"https://samples.audible.de/bk/lueb/002084/bk_lueb_002084_sample.mp3","series":null,"summary":"Nach dem Ende der Kreuzzüge taucht er das erste Mal auf: der Stein der Weisen, mit dem man Gold machen kann - gefährliches Gold, radioaktives Gold nämlich. Der Stein erscheint, als ein Alchimist Gott verflucht, und er zieht eine Spur der Verwüstung durch Europa. Die Deutschordensritter erklären es zu ihrer geheimen neuen Aufgabe, ihn zu finden und sicher zu verwahren. Für alle Ewigkeit. <br>Doch in unserer Zeit kommen zwei Brüder, die unterschiedlicher kaum sein könnten, dem wahren Geheimnis des Steins auf die Spur: Er ist ein Schlüssel - ein Schlüssel, der unser aller Leben zum Guten hin verändern könnte. Oder öffnet er die Pforten der Hölle?","title":"Teufelsgold","titleShort":"Teufelsgold"},{"added":15,"asin":"B01DU41R36","authors":[{"name":"John Sandford","url":"B000AQ8P4W"}],"blurb":"Es ist das Signal, auf das die Welt seit Beginn der Weltraumforschung wartet - in der Nähe des Saturns ist ein künstliches, unbekanntes Objekt gesichtet...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"517TU-Zv88L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"20h 46m ","narrators":[{"name":"Oliver Siebeck"}],"progress":"Beendet","publishers":[{"name":"HörbucHHamburg HHV GmbH"}],"ratings":3460,"releaseDate":"2016-04-06","sample":"https://samples.audible.de/bk/hamb/001395/bk_hamb_001395_sample.mp3","series":null,"summary":"Es ist das Signal, auf das die Welt seit Beginn der Weltraumforschung wartet - in der Nähe des Saturns ist ein künstliches, unbekanntes Objekt gesichtet worden. Ein amerikanisches Team bricht sofort zu dem fernen Planeten auf. Doch alles auf der Reise geht schief, und noch bevor sie den Saturn erreichen, erkennen die Astronauten, dass es nahezu unmöglich sein wird, zur Erde zurückzukehren. Und auch auf zwei weitere Dinge sind sie nicht vorbereitet: Auf das, was sie in dem geheimnisvollen, kilometergroßen Objekt finden. Und auf ein skrupelloses, konkurrierendes Team, das ebenfalls als erstes am Ziel sein will. Bald geht es nicht mehr nur darum, die größte Entdeckung der Menschheitsgeschichte zu bewahren. Sondern ums blanke Überleben... <br> <br>\"Das Objekt\" ist ein unnachahmlich spannender und cooler Trip in die Tiefen des Universums. Für alle Fans von \"Der Marsianer\".","title":"Das Objekt","titleShort":"Das Objekt"},{"added":14,"asin":"B008HTFLOG","authors":[{"name":"Scott Jurek","url":"B007NR07KQ"},{"name":"Steve Friedman","url":"B000AR7YFC"}],"blurb":"Eat & Run offers an inspirational account of Jurek’s life as a runner and vegan....","cover":"51W1dwXeGRL","downloaded":true,"narrators":[{"name":"Quincy Dunn-Baker"}],"progress":"Beendet","storePageMissing":true,"title":"Eat and Run: My Unlikely Journey to Ultramarathon Greatness"},{"added":13,"asin":"B016W7CM6O","authors":[{"name":"Markus Heitz","url":"B001JOZM18"}],"blurb":"Im Jahr 2019 herrscht eine neue Weltordnung: Die Götter kehren auf die Erde zurück. Alle Götter - bis auf einen. Während Odin, Zeus...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"61j5jRb-smL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"21h 33m ","narrators":[{"name":"Uve Teschner"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":6004,"releaseDate":"2015-11-02","sample":"https://samples.audible.de/bk/adko/002233/bk_adko_002233_sample.mp3","series":null,"summary":"Im Jahr 2019 herrscht eine neue Weltordnung: Die Götter kehren auf die Erde zurück. Alle Götter - bis auf einen. Während Odin, Zeus, Manitu, Anubis, Shiva und Co. sich ihre alten Kultstätten zurückholen und ihre Anhänger um sich scharen, warten Christen, Moslems und Juden vergeblich. Die einst mächtigsten Religionen der Welt werden bald als bedeutungslose Sekten belächelt. <br> <br>Mit \"Aera: Die Rückkehr der Götter\" hat Markus Heitz einen neuen Kosmos geschaffen - ein großes Vergnügen für alle Fans von düsterer Spannung und filmreifer Action!<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Aera: Die Rückkehr der Götter","titleShort":"Aera: Die Rückkehr der Götter"},{"added":12,"asin":"B004P8RBAK","authors":[{"name":"Sergej Lukianenko","url":"B075Z8DRVZ"}],"blurb":"Eine fremde, außerordentlich mächtig Zivilisation hat das Konklave angegriffen und droht die Erde zu vernichten...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51SMAu7x3+L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"16h 1m ","myRating":"4","narrators":[{"name":"David Nathan"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3042,"releaseDate":"2011-02-24","sample":"https://samples.audible.de/bk/adko/000448/bk_adko_000448_sample.mp3","series":[{"asin":"B00FZRNFLE","bookNumbers":["2"],"name":"Sternenspiel"}],"summary":"Nachdem die Menschheit das Reisen mit Überlichtgeschwindigkeit entdeckt hat, trifft sie im All auf das Konklave - eine Organisation vieler außerirdischer Rassen, die den Völkern der Galaxis ihre jeweilige Rolle zuweist. Da die Menschen die einzigen sind, die den Sprung durch Raum und Zeit verkraften, wird ihnen die Funktion kosmischer Transporte zugeteilt. <p>Pjotr Chrumow ist ein solcher Kosmonaut, der eines Tages in seinem Raumschiff einen blinden Passagier entdeck. Als der Außerirdische ihn vor einer großen Gefahr für die Menschheit warnt, muss Pjotr schnell handeln. Denn eine fremde, außerordentlich mächtig Zivilisation hat das Konklave angegriffen und droht die Erde zu vernichten. Die einzige Hoffnung für die Menschen ist der geheimnisvolle Schatten im Kern der Galaxis. Und so bricht Pjotr Chrumow erneut zu einem Abenteuer jenseits der Grenzen von Raum und Zeit auf... </p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Sternenschatten: Sternenspiel 2","titleShort":"Sternenschatten"},{"added":11,"asin":"B004FN883E","authors":[{"name":"Sergej Lukianenko","url":"B075Z8DRVZ"}],"blurb":"Nachdem man auf der Erde das Reisen mit Überlichtgeschwindigkeit entdeckt hat, bricht die Menschheit ins All auf...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"512cqYInt6L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"15h 44m ","narrators":[{"name":"David Nathan"}],"progress":"Beendet","publishers":[{"name":"Audible Studios"}],"ratings":3578,"releaseDate":"2010-12-08","sample":"https://samples.audible.de/bk/adko/000447/bk_adko_000447_sample.mp3","series":[{"asin":"B00FZRNFLE","bookNumbers":["1"],"name":"Sternenspiel"}],"summary":"Nachdem man auf der Erde das Reisen mit Überlichtgeschwindigkeit entdeckt hat, bricht die Menschheit ins All auf - und trifft auf die Konklave, eine interstellare Organisation, in der etliche außerirdische Spezies versammelt sind. Diese Organisation wurde geschaffen, um den Völkern der Galaxis ihre jeweilige Rolle zuzuweisen. Diese Organisation wird von den starken Rassen geleitet. Allein die Menschen sind jedoch in der Lage den Sprung mit Überlichtgeschwindigkeit, durch Raum und Zeit, zu verkraften. Somit wird ihnen die Aufgabe der interstellaren Transportleute zugeteilt. <p>Pjotr Chrumow ist ein solcher Raumpilot und Fuhrmann, der eines Tages in seinem Schiff einen blinden Passagier entdeckt. Ein kleines, reptilienartiges Wesen fordert ihn auf, Kontakt zur Erde herzustellen, genauer zu Pjotrs Großvater. Zunächst glaubt Pjotr, die Angelegenheit still und leise bereinigen zu können. Er ahnt nicht, dass sich sein Leben - und das aller Menschen für immer verändern wird...</p> <p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Sternenspiel: Sternenspiel 1","titleShort":"Sternenspiel"},{"added":10,"asin":"B01AIRRNY0","authors":[{"name":"Chuck Wendig","url":"B003P9JZ0O"}],"blurb":"An Anonymous-style rabble-rouser, an Arab Spring hacktivist, a black-hat hacker, an old-school cipherpunk, and an online troll are each offered a choice....","categories":[{"name":"Literatur & Belletristik","url":"16209739031"},{"name":"Action & Abenteuer","url":"16209740031"}],"cover":"51JYjxyVt4L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"12h 24m ","narrators":[{"name":"Ray Chase"}],"progress":"Beendet","publishers":[{"name":"HarperAudio"}],"ratings":33,"releaseDate":"2016-01-26","sample":"https://samples.audible.de/bk/harp/004941/bk_harp_004941_sample.mp3","series":[{"asin":"B01KKQ2C36","bookNumbers":["1"],"name":"Zer0es"}],"summary":"<p>An exhilarating thrill ride through the underbelly of cyber espionage in the vein of David Ignatius' <i>The Director</i> and the television series <i>Leverage</i>, <i>CSI: Cyber</i>, and <i>Person of Interest</i>, which follows five iconoclastic hackers who are coerced into serving the US government. </p> <p>An Anonymous-style rabble-rouser, an Arab Spring hacktivist, a black-hat hacker, an old-school cipherpunk, and an online troll are each offered a choice: go to prison or help protect the United States, putting their brains and skills to work for the government for one year. </p> <p>But being a white hat doesn't always mean you work for the good guys. The would-be cyberspies discover that behind the scenes lurks a sinister NSA program, an artificial intelligence code-named Typhon that has origins and an evolution both dangerous and disturbing. And if it's not brought down, it will soon be uncontrollable. </p> <p>Can the hackers escape their federal watchers and confront Typhon and its mysterious creator? And what does the government really want them to do? If they decide to turn the tables, will their own secrets be exposed - and their lives erased like lines of bad code? </p> <p>Combining the scientific-based, propulsive narrative style of Michael Crichton with the eerie atmosphere and conspiracy themes of <i>The X-Files</i> and the imaginative, speculative edge of Neal Stephenson and William Gibson, <i>Zer0es</i> explores our deep-seated fears about government surveillance and hacking in an inventive, fast-paced novel sure to earn Chuck Wendig the widespread acclaim he deserves. </p>","title":"Zeroes: A Novel","titleShort":"Zeroes"},{"added":9,"asin":"B00WGOVSJ0","authors":[{"name":"Ashlee Vance","url":"B003YLHAJG"}],"blurb":"Elon Musk is both an illuminating and authorized look at the extraordinary life of one of Silicon Valley's most exciting, unpredictable, and ambitious entrepreneurs....","categories":[{"name":"Biografien & Erinnerungen","url":"16206636031"},{"name":"Akademiker & Spezialisten","url":"16206690031"}],"cover":"51IQzkj0+NL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"English","length":"13h 23m ","narrators":[{"name":"Fred Sanders"}],"progress":"Beendet","publishers":[{"name":"HarperAudio"}],"ratings":1768,"releaseDate":"2015-05-19","sample":"https://samples.audible.de/bk/harp/004473/bk_harp_004473_sample.mp3","series":null,"summary":"<p>In the spirit of <i>Steve Jobs</i> and <i>Moneyball</i>, <i>Elon Musk</i> is both an illuminating and authorized look at the extraordinary life of one of Silicon Valley's most exciting, unpredictable, and ambitious entrepreneurs - a real-life Tony Stark - and a fascinating exploration of the renewal of American invention and its new makers. </p> <p><i>Elon Musk</i> spotlights the technology and vision of Elon Musk, the renowned entrepreneur and innovator behind SpaceX, Tesla, and SolarCity, who sold one of his Internet companies, PayPal, for $1.5 billion. Ashlee Vance captures the full spectacle and arc of the genius' life and work, from his tumultuous upbringing in South Africa and flight to the United States to his dramatic technical innovations and entrepreneurial pursuits. </p> <p>Vance uses Musk's story to explore one of the pressing questions of our age: Can the nation of inventors and creators who led the modern world for a century still compete in an age of fierce global competition? He argues that Musk - one of the most unusual and striking figures in American business history - is a contemporary, visionary amalgam of legendary inventors and industrialists, including Thomas Edison, Henry Ford, Howard Hughes, and Steve Jobs. More than any other entrepreneur today, Musk has dedicated his energies and his own vast fortune to inventing a future that is as rich and far reaching as the visionaries of the golden age of science-fiction fantasy. </p>","title":"Elon Musk: Tesla, SpaceX, and the Quest for a Fantastic Future","titleShort":"Elon Musk"},{"added":8,"asin":"B007NUR37I","authors":[{"name":"Ernest Cline","url":"B004XRR8Z6"}],"blurb":"Im Jahr 2044 hat die reale Welt für Wade Watts nicht mehr viel zu bieten. Daher flieht er - wie die meisten Menschen - in das virtuelle Utopia von OASIS...","cover":"51ra-TsGtoL","downloaded":true,"narrators":[{"name":"Martin Bross"}],"progress":"Beendet","storePageMissing":true,"title":"Ready Player One"},{"added":7,"asin":"B016ZNPGNG","authors":[{"name":"Phillip P. Peterson","url":"B00KW19I3M"}],"blurb":"Gewinner des Kindle Storyteller Award 2015. \"Außerirdische? Hier draußen?\", fragte Ed ungläubig...","categories":[{"name":"Science Fiction & Fantasy","url":"16245830031"},{"name":"Science Fiction","url":"16245852031"}],"cover":"51FHJOxKCuL","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"12 Std. 37 Min.","narrators":[{"name":"Heiko Grauel"}],"progress":0,"publishers":[{"name":"Audible Studios"}],"ratings":6445,"releaseDate":"2015-10-22","sample":"https://samples.audible.de/bk/adko/002354/bk_adko_002354_sample.mp3","series":[{"asin":"B077MP5P87","bookNumbers":["1"],"name":"Paradox"}],"summary":"Gewinner des Kindle Storyteller Award 2015 <br> <br>\"Außerirdische? Hier draußen?\", fragte Ed ungläubig. David wandte den Blick von der sternenlosen Finsternis hinter den Cockpit-Fenstern ab und sah Ed direkt in die Augen. \"Sie sind hier irgendwo. Und sie wollen nicht, dass wir unser Sonnensystem verlassen!\" <br> <br>Astronaut Ed Walker wird zum Helden, als er seine Crew mit einem spektakulären Außenbordeinsatz aus den Trümmern der Internationalen Raumstation ISS rettet. Nun wird ihm die Leitung der ersten Expedition der Menschheit an den Rand des Sonnensystems anvertraut, an der auch der junge Wissenschaftler David Holmes teilnimmt, der das rätselhafte Verschwinden einiger Raumsonden jenseits der Plutobahn untersucht. In der Leere des interstellaren Raumes werden die Astronauten mit einem unglaublichen Geheimnis konfrontiert, das ihr Bild vom Universum auf den Kopf stellt. Und erneut muss Ed um das Leben seiner Besatzung kämpfen.<p>&gt;&gt; Diese ungekürzte Hörbuch-Fassung genießt du exklusiv nur bei Audible.</p>","title":"Am Abgrund der Ewigkeit: Paradox 1","titleShort":"Am Abgrund der Ewigkeit"},{"added":6,"asin":"B0167DD2R6","authors":[{"name":"Andreas Eschbach","url":"B001H6UJO8"}],"blurb":"Hüte dich vor dem Meer! Das hat man Saha beigebracht. Eine seltsame Verletzung verbietet der Sechzehnjährigen jede Wasserberührung...","categories":null,"cover":"61um4B+HAFL","downloaded":true,"format":"Gekürztes Hörbuch","language":"German","length":"7 Std. 15 Min.","narrators":[{"name":"Maximiliane Häcke"}],"progress":0,"publishers":[{"name":"Arena Verlag"}],"ratings":615,"releaseDate":"2015-10-05","sample":"https://samples.audible.de/bk/xare/000133/bk_xare_000133_sample.mp3","series":[{"asin":"B0799P2CKB","bookNumbers":["1"],"name":"Saha"}],"summary":"Hüte dich vor dem Meer! Das hat man Saha beigebracht. Eine seltsame Verletzung verbietet der Sechzehnjährigen jede Wasserberührung. In Seahaven ist Saha deshalb eine Außenseiterin. Die Stadt an der Küste Australiens vergöttert das Meer. Wer hier nicht taucht oder schwimmt, gehört nicht dazu. So wie Saha. Doch ein schrecklicher Unfall stellt alles in Frage. <br> <br>Zum ersten Mal wagt sich Saha in den Ozean. Dort entdeckt sie Unglaubliches. Sie besitzt eine Gabe, die nicht sein darf - nicht sein kann. Nicht in Seahaven, nicht im Rest der Welt. Wer oder was ist sie? Die Suche nach Antworten führt Saha in die dunkelsten Abgründe einer blauschimmernden Welt...","title":"Aquamarin","titleShort":"Aquamarin"},{"added":5,"asin":"B00N41N32E","authors":[{"name":"Patrick Lee","url":"B003VOR636"}],"blurb":"Dem Veteranen Sam Dryden läuft beim Joggen ein Mädchen über den Weg. Rachel ist auf der Flucht. Doch warum jagen bewaffnete Soldaten...","categories":[{"name":"Krimis & Thriller","url":"16209910031"},{"name":"Thriller","url":"16209934031"}],"cover":"51M-u7SU46L","downloaded":true,"format":"Ungekürztes Hörbuch","language":"German","length":"11 Std. 8 Min.","narrators":[{"name":"Uve Teschner"}],"progress":0,"publishers":[{"name":"Argon Verlag"}],"ratings":3974,"releaseDate":"2014-09-25","sample":"https://samples.audible.de/bk/argo/000880/bk_argo_000880_sample.mp3","series":[{"asin":"B073H423HQ","bookNumbers":["1"],"name":"Sam Dryden"}],"summary":"Dem Veteranen Sam Dryden läuft beim Joggen ein Mädchen über den Weg. Rachel ist auf der Flucht. Doch warum jagen bewaffnete Soldaten eine Zwölfjährige? Schnell wird Sam klar: Rachel ist kein normales Kind. Sie kann Gedanken lesen. Seit ihrer Geburt wurde sie gefangen gehalten, das weiß sie noch; alle anderen Erinnerungen sind ausgelöscht. Sam beschließt, ihr zu helfen. Die Zahl der Verfolger steigt. Allmählich kehrt Rachels Gedächtnis zurück. Und Sam muss sich irgendwann eingestehen, dass das scheinbar so hilflose Mäd
